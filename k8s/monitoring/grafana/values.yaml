grafana:
  env:
    GF_ANALYTICS_CHECK_FOR_UPDATES: false
    GF_AUTH_GENERIC_OAUTH_CLIENT_ID: grafana
    GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
    GF_EXPLORE_ENABLED: true
    GF_GRAFANA_NET_URL: https://grafana.net
    GF_LOG_MODE: console
    GF_PANELS_DISABLE_SANITIZE_HTML: true
    GF_SECURITY_ALLOW_EMBEDDING: true
    GF_SECURITY_COOKIE_SAMESITE: grafana
  rbac:
    pspEnabled: false
  serviceMonitor:
    enabled: true
  persistence:
    enabled: true
    existingClaim: grafana-data
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hajimari.io/enable: "true"
      hajimari.io/appName: Grafana
      hajimari.io/info: Open source analytics & monitoring solution for every database
      hajimari.io/icon: simple-icons:grafana
  testFramework:
    enabled: false
  grafana.ini:
    auth:
      oauth_auto_login: false
    auth.generic_oauth:
      enabled: true
      name: Authelia
      scopes: "openid profile email groups"
      empty_scopes: false
      login_attribute_path: preferred_username
      groups_attribute_path: groups
      name_attribute_path: name
      use_pkce: true
    auth.generic_oauth.group_mapping:
      role_attribute_path: |-
        contains(groups[*], 'admin') && 'Admin' || contains(groups[*], 'users') && 'Viewer'
      org_id: 1
    auth.basic:
      enabled: false
      disable_login_form: true
  datasources:
    datasources.yaml:
      apiVersion: 1
      deleteDatasources:
        - name: Alertmanager
          orgId: 1
        - name: Loki
          orgId: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://kube-prometheus-stack-prometheus.kube-prometheus-stack.svc.cluster.local:9090
          isDefault: true
        - name: Alertmanager
          type: alertmanager
          access: proxy
          url: http://kube-prometheus-stack-alertmanager.kube-prometheus-stack.svc.cluster.local:9093
          jsonData:
            implementation: prometheus
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-gateway.loki.svc.cluster.local:80
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL
    datasources:
      enabled: true
      searchNamespace: ALL
