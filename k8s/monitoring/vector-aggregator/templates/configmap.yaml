---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-aggregator-configmap
data:
  vector.yaml: |-
    ---
    data_dir: /vector-data-dir
    api:
      enabled: true
      address: 0.0.0.0:8686

    sources:
      journald_source:
        type: vector
        version: "2"
        address: 0.0.0.0:6000
      kubernetes_source:
        type: vector
        version: "2"
        address: 0.0.0.0:6010

    transforms:
      kubernetes_remap:
        type: remap
        inputs:
          - kubernetes_source
        source: |
          # Standardize 'app' index
          .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"

    sinks:
      journald:
        type: loki
        batch:
          max_bytes: 2049000
        encoding:
          codec: json
        endpoint: http://loki-gateway.loki.svc.cluster.local:80
        inputs:
          - journald_source
        labels:
          hostname: '{{`{{ host }}`}}'
        out_of_order_action: accept
        remove_label_fields: true
        remove_timestamp: true
      kubernetes:
        type: loki
        batch:
          max_bytes: 2049000
        encoding:
          codec: json
        endpoint: http://loki-gateway.loki.svc.cluster.local:80
        inputs:
          - kubernetes_remap
        labels:
          app: '{{`{{ custom_app_name }}`}}'
          namespace: '{{`{{ kubernetes.pod_namespace }}`}}'
          node: '{{`{{ kubernetes.pod_node_name }}`}}'
        out_of_order_action: accept
        remove_label_fields: true
        remove_timestamp: true
