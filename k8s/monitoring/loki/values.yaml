loki:
  loki:
    structuredConfig:
      auth_enabled: false
      server:
        log_level: info
        http_listen_port: 3100
        grpc_listen_port: 9095
      memberlist:
        join_members: ["loki-memberlist"]
      limits_config:
        retention_period: 14d
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_cache_freshness_per_query: 10m
        split_queries_by_interval: 15m
        ingestion_rate_mb: 8
        ingestion_burst_size_mb: 16
        shard_streams:
          enabled: true
      schema_config:
        configs:
          - from: "2021-08-01"
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: loki_index_
              period: 24h
      common:
        path_prefix: /var/loki
        replication_factor: 3
        storage:
          s3:
            insecure: true
            s3forcepathstyle: true
            s3: null
        ring:
          kvstore:
            store: memberlist
      ruler:
        enable_api: true
        enable_alertmanager_v2: true
        alertmanager_url: http://kube-prometheus-stack-alertmanager:9093
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        ring:
          kvstore:
            store: memberlist
      distributor:
        ring:
          kvstore:
            store: memberlist
      compactor:
        working_directory: /var/loki/boltdb-shipper-compactor
        shared_store: s3
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150
      ingester:
        max_chunk_age: 1h
        lifecycler:
          ring:
            kvstore:
              store: memberlist
      analytics:
        reporting_enabled: false
  gateway:
    replicas: 1
    image:
      registry: ghcr.io
      repository: nginxinc/nginx-unprivileged
      tag: 1.23-alpine
    ingress:
      enabled: true
      ingressClassName: traefik
  read:
    replicas: 1
  write:
    replicas: 1
    persistence:
      storageClass: local-path
  backend:
    replicas: 1
    persistence:
      storageClass: local-path
    extraVolumeMounts:
      - name: rules
        mountPath: /rules/fake
      - name: scratch
        mountPath: /tmp/scratch
    extraVolumes:
      - name: rules
        configMap:
          name: loki-alerting-rules
      - name: scratch
        emptyDir: {}
  monitoring:
    serviceMonitor:
      enabled: false
      metricsInstance:
        enabled: false
    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false
    lokiCanary:
      enabled: false
  test:
    enabled: false
