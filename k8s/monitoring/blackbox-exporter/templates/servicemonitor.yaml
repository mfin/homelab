apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blackbox-exporter
spec:
  endpoints:
  {{- range $index, $target := .Values.targets.icmp }}
  - interval: 30s
    metricRelabelings:
    - action: replace
      replacement: {{ $target.endpoint }}
      sourceLabels:
      - instance
      targetLabel: instance
    - action: replace
      replacement: {{ $target.name }}-icmp
      sourceLabels:
      - target
      targetLabel: target
    params:
      module:
      - icmp
      target:
      - {{ $target.endpoint }}
    path: /probe
    port: http
    scheme: http
    scrapeTimeout: 30s
  {{- end }}
  jobLabel: blackbox-exporter
  namespaceSelector:
    matchNames:
    - blackbox-exporter
  selector:
    matchLabels:
      app.kubernetes.io/instance: blackbox-exporter
      app.kubernetes.io/name: prometheus-blackbox-exporter
