apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blackbox-exporter
spec:
  endpoints:
  - interval: 1m
    relabelings:
      - source_labels: [__params_target]
        target_label: target
      - source_labels: [__param_module]
        target_label: module
    params:
      module:
      - icmp
      target: {{ .Values.targets.icmp }}
    path: /probe
    port: http
    scheme: http
    scrapeTimeout: 30s
  jobLabel: blackbox-exporter
  namespaceSelector:
    matchNames:
    - blackbox-exporter
  selector:
    matchLabels:
      app.kubernetes.io/instance: blackbox-exporter
      app.kubernetes.io/name: prometheus-blackbox-exporter
