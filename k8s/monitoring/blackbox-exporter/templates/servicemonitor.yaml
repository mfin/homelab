apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blackbox-exporter
spec:
  endpoints:
  - interval: 1m
    metricRelabelings:
      - action: replace
        sourceLabels: [__params_target]
        targetLabel: target
      - action: replace
        sourceLabels: [__param_module]
        targetLabel: module
    params:
      module:
      - icmp
      target:
      {{- range .Values.targets.icmp }}
      - {{ . }}
      {{- end }}
    path: /probe
    port: http
    scheme: http
    scrapeTimeout: 30s
  jobLabel: blackbox-exporter
  namespaceSelector:
    matchNames:
    - blackbox-exporter
  selector:
    matchLabels:
      app.kubernetes.io/instance: blackbox-exporter
      app.kubernetes.io/name: prometheus-blackbox-exporter
