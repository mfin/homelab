apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blackbox-exporter
spec:
  endpoints:
  {{- range $index, $target := .Values.targets }}
  - interval: 1m
    relabelings:
      - action: replace
        sourceLabels: [__param_module]
        targetLabel: module
      - action: replace
        sourceLabels: [__param_target]
        targetLabel: instance
    # metricRelabelings:
    # - action: replace
    #   replacement: {{ $target.endpoint }}
    #   sourceLabels:
    #   - instance
    #   targetLabel: instance
    # - action: replace
    #   replacement: {{ $target.name }}-{{ $target.module }}
    #   sourceLabels:
    #   - target
    #   targetLabel: target
    params:
      module:
      - {{ $target.module }}
      target:
      - {{ $target.endpoint }}
    path: /probe
    port: http
    scheme: http
    scrapeTimeout: 30s
  {{- end }}
  jobLabel: blackbox-exporter
  namespaceSelector:
    matchNames:
    - blackbox-exporter
  selector:
    matchLabels:
      app.kubernetes.io/instance: blackbox-exporter
      app.kubernetes.io/name: prometheus-blackbox-exporter
