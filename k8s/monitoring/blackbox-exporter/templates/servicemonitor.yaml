{{- range $index, $target := .Values.targets }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blackbox-exporter-{{ .Values.target.name }}
spec:
  endpoints:
  - interval: 1m
    metricRelabelings:
    - action: replace
      replacement: {{ $target.name }}
      sourceLabels:
      - instance
      targetLabel: instance
    - action: replace
      replacement: {{ $target.module }}
      sourceLabels:
      - module
      targetLabel: module
    params:
      module:
      - {{ $target.module }}
      target:
      - {{ $target.endpoint }}
    path: /probe
    port: http
    scheme: http
    scrapeTimeout: 30s
  jobLabel: blackbox-exporter
  namespaceSelector:
    matchNames:
    - blackbox-exporter
  selector:
    matchLabels:
      app.kubernetes.io/instance: blackbox-exporter
      app.kubernetes.io/name: prometheus-blackbox-exporter
{{- end }}
