promtail:
  serviceMonitor:
    enabled: true

  config:
    clients:
      - url: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push

  initContainer:
    - name: init
      image: docker.io/busybox:1.36
      imagePullPolicy: IfNotPresent
      command:
        - sh
        - -c
        - sysctl -w fs.inotify.max_user_instances=128
      securityContext:
        privileged: true
