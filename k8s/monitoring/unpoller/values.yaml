app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/unpoller/unpoller
            tag: v2.9.5
          env:
            TZ: Europe/Ljubljana
            UP_INFLUXDB_DISABLE: true
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 500Mi
  service:
    main:
      ports:
        http:
          port: 9130
  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /metrics
