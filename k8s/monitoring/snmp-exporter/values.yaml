prometheus-snmp-exporter:
  fullnameOverride: &app snmp-exporter

  extraArgs:
    - "--config.file=/config/snmp.yaml"

  extraConfigmapMounts:
    - name: *app
      mountPath: /config/snmp.yaml
      subPath: snmp.yaml
      configMap: *app
      readOnly: true
      defaultMode: 420

  serviceMonitor:
    enabled: false
