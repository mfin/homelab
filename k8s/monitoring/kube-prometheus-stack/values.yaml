kube-prometheus-stack:
  cleanPrometheusOperatorObjectNames: true
  grafana:
    ingress:
      enabled: true
      ingressClassName: traefik
  alertmanager:
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: alert-decagram-outline
        hajimari.io/appName: alertmanager
        hajimari.io/info: Handles alerts sent by client applications such as the Prometheus server
    config:
      global:
        resolve_timeout: 5m
      route:
        group_by: ["alertname", "job"]
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 6h
        receiver: pushover
        routes:
          - receiver: "null"
            matchers:
              - alertname =~ "InfoInhibitor|Watchdog"
          - receiver: pushover
            matchers:
              - severity = "critical"
            continue: true
