---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-datasource
  labels:
    grafana_datasource: "1"
data:
  prometheus-datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus.kube-prometheus-stack.svc.cluster.local:9090
        isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-datasource
  labels:
    grafana_datasource: "1"
data:
  alertmanager-datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://kube-prometheus-stack-alertmanager.kube-prometheus-stack.svc.cluster.local:9093
        jsonData:
          implementation: prometheus
