external-dns:
  image:
    tag: 0.13.2

  registry: noop
  provider: pihole

  env:
    - valueFrom:
        secretKeyRef:
          name: EXTERNAL_DNS_PIHOLE_SERVER
          key: pihole-secret
    - valueFrom:
        secretKeyRef:
          name: EXTERNAL_DNS_PIHOLE_PASSWORD
          key: pihole-secret
