app-template:
  controllers:
    main:
      replicas: 1
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: cloudflare/cloudflared
            tag: 2024.1.5
          env:
            TZ: "Europe/Ljubljana"
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config.yaml
            - run
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ready
                  port: &port 8080
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
      pod:
        priorityClassName: system-cluster-critical
  service:
    main:
      ports:
        http:
          port: *port
  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /metrics
  persistence:
    config:
      enabled: true
      type: configMap
      name: cloudflared-config
      globalMounts:
        - path: /etc/cloudflared/config.yaml
          subPath: config.yaml
          readOnly: true
    tunnel:
      enabled: true
      type: secret
      name: cloudflared-secret
      globalMounts:
        - path: /etc/cloudflared/creds.json
          subPath: creds.json
          readOnly: true
