---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflared-new
  annotations:
    external-dns.alpha.kubernetes.io/target: {{ .Values.cloudflared.tempCname }}
spec:
  endpoints:
    - dnsName: {{ .Values.cloudflared.tempCname }}
      recordType: CNAME
      targets: ["{{ .Values.cloudflared.tunnelId }}.cfargotunnel.com"]
