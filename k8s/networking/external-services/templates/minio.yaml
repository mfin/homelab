---
kind: Service
apiVersion: v1
metadata:
  name: minio
  labels:
    external: minio
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9001
    targetPort: 9001
  - name: s3
    port: 9000
    targetPort: 9000
---
kind: Endpoints
apiVersion: v1
metadata:
  name: minio
subsets:
  - addresses:
      - ip: {{ .Values.minio.ip }}
    ports:
      - name: http
        port: 9001
      - name: s3
        port: 9000
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio
spec:
  endpoints:
  - path: /minio/v2/metrics/cluster
    port: s3
    scheme: http
  selector:
    matchLabels:
      external: minio
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ui
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: minio.{{ .Values.default.domain }}
    http:
      paths:
      - backend:
          service:
            name: minio
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - minio.{{ .Values.default.domain }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-s3
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    external-dns.alpha.kubernetes.io/target: {{ .Values.default.target }}
spec:
  ingressClassName: traefik
  rules:
  - host: s3.{{ .Values.default.domain }}
    http:
      paths:
      - backend:
          service:
            name: minio
            port:
              name: s3
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - s3.{{ .Values.default.domain }}
