---
kind: Service
apiVersion: v1
metadata:
  name: minio
spec:
  type: ExternalName
  ports:
  - port: 9000
    name: s3
  - port: 9001
    name: http
  externalName: {{ .Values.minio.hostname }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ui
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: minio.{{ .Values.default.domain }}
    http:
      paths:
      - backend:
          service:
            name: minio
            port:
              number: 9001
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - minio.{{ .Values.default.domain }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-s3
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: s3.{{ .Values.default.domain }}
    http:
      paths:
      - backend:
          service:
            name: minio
            port:
              number: 9000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - s3.{{ .Values.default.domain }}
