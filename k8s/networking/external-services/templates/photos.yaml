---
kind: Service
apiVersion: v1
metadata:
  name: photos
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: external-services-skip-tls@kubernetescrd
spec:
  type: ExternalName
  ports:
  - port: {{ .Values.photos.port }}
    name: https
  externalName: {{ .Values.photos.hostname }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photos
  annotations:
    external-dns.home.arpa/enabled: "true"
    external-dns.alpha.kubernetes.io/target: {{ .Values.default.tunnel }}
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.photos.domain }}
    http:
      paths:
      - backend:
          service:
            name: photos
            port:
              number: {{ .Values.photos.port }}
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.photos.domain }}
