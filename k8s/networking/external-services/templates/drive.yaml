---
kind: Service
apiVersion: v1
metadata:
  name: drive
spec:
  type: ExternalName
  ports:
  - port: {{ .Values.drive.port }}
    name: https
  externalName: {{ .Values.drive.hostname }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drive
  annotations:
    external-dns.alpha.kubernetes.io/target: {{ .Values.default.target }}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    hajimari.io/enable: "true"
    hajimari.io/icon: file
    hajimari.io/appName: Drive
spec:
  ingressClassName: external
  rules:
  - host: drive.{{ .Values.default.domain }}
    http:
      paths:
      - backend:
          service:
            name: drive
            port:
              number: {{ .Values.drive.port }}
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - drive.{{ .Values.default.domain }}
