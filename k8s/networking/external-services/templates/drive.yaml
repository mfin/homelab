---
kind: Service
apiVersion: v1
metadata:
  name: drive
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: external-services-skip-tls@kubernetescrd
spec:
  type: ExternalName
  ports:
  - port: {{ .Values.drive.port }}
    name: https
  - port: {{ .Values.drive.syncPort }}
    name: sync
  externalName: {{ .Values.drive.ip }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drive
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.drive.domain }}
    http:
      paths:
      - backend:
          service:
            name: drive
            port:
              number: {{ .Values.drive.port }}
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.drive.domain }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: drive
spec:
  entryPoints:
    - drive-sync
  routes:
  - match: HostSNI(`*`)
    services:
    - name: drive
      port: sync
  tls:
    domains:
    - main: {{ .Values.mailrise.hostname }}
