---
kind: Service
apiVersion: v1
metadata:
  name: drive
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: external-services-skip-tls@kubernetescrd
spec:
  type: ExternalName
  ports:
  - port: {{ .Values.drive.port }}
    name: https
  externalName: {{ .Values.drive.hostname }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drive
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.drive.domain }}
    http:
      paths:
      - backend:
          service:
            name: drive
            port:
              number: {{ .Values.drive.port }}
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.drive.domain }}
