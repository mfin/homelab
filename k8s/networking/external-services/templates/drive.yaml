---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSOption
metadata:
  name: tls-min-v12

spec:
  minVersion: VersionTLS12
  sniStrict: true
---
kind: Service
apiVersion: v1
metadata:
  name: drive-https
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: external-services-skip-tls@kubernetescrd
spec:
  type: ExternalName
  ports:
  - port: {{ .Values.drive.port }}
    name: https
  externalName: {{ .Values.drive.ip }}
---
kind: Service
apiVersion: v1
metadata:
  name: drive-sync
spec:
  type: ExternalName
  ports:
  - port: {{ .Values.drive.syncPort }}
    name: sync
  externalName: {{ .Values.drive.ip }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drive-https
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.drive.domain }}
    http:
      paths:
      - backend:
          service:
            name: drive-https
            port:
              number: {{ .Values.drive.port }}
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.drive.domain }}
---
# TODO: TLS termination still unknown
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: drive-sync
spec:
  entryPoints:
    - drive-sync
  routes:
  - match: HostSNI(`*`)
    services:
    - name: drive-sync
      port: {{ .Values.drive.syncPort }}
  tls:
    options:
      name: tls-min-v12
    domains:
    - main: {{ .Values.drive.domain }}
