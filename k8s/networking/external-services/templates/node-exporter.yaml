---
kind: Service
apiVersion: v1
metadata:
  name: node-exporter-nas
  labels:
    external: node-exporter
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: {{ .Values.nodeExporter.nas.port }}
    targetPort: {{ .Values.nodeExporter.nas.port }}
---
kind: Service
apiVersion: v1
metadata:
  name: node-exporter-pi
  labels:
    external: node-exporter
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: {{ .Values.nodeExporter.pi.port }}
    targetPort: {{ .Values.nodeExporter.pi.port }}
---
kind: Endpoints
apiVersion: v1
metadata:
  name: node-exporter-nas
subsets:
  - addresses:
      - ip: {{ .Values.nodeExporter.nas.ip }}
    ports:
      - name: metrics
        port: {{ .Values.nodeExporter.nas.port }}
---
kind: Endpoints
apiVersion: v1
metadata:
  name: node-exporter-pi
subsets:
  - addresses:
      - ip: {{ .Values.nodeExporter.pi.ip }}
    ports:
      - name: metrics
        port: {{ .Values.nodeExporter.pi.port }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
  name: node-exporter
spec:
  endpoints:
  - path: /metrics
    port: metrics
    scheme: http
    metricRelabelings:
    - action: replace
      replacement: node-exporter
      targetLabel: job
  selector:
    matchLabels:
      external: node-exporter
