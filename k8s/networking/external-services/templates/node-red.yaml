---
kind: Service
apiVersion: v1
metadata:
  name: node-red
  labels:
    external: node-red
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 1880
    targetPort: 1880
---
kind: Endpoints
apiVersion: v1
metadata:
  name: node-red
subsets:
  - addresses:
      - ip: {{ .Values.node-red.ip }}
    ports:
      - name: http
        port: 1880
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-red
spec:
  ingressClassName: internal
  rules:
  - host: node-red.{{ .Values.default.domain }}
    http:
      paths:
      - backend:
          service:
            name: node-red
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - node-red.{{ .Values.default.domain }}
