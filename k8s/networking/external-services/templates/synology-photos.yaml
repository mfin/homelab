---
kind: Service
apiVersion: v1
metadata:
  name: synology-photos
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: external-services-skip-tls@kubernetescrd
spec:
  type: ExternalName
  ports:
  - port: {{ .Values.photos.port }}
  externalName: {{ .Values.photos.ip }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.photos.domain }}
    http:
      paths:
      - backend:
          service:
            name: synology-photos
            port:
              number: {{ .Values.photos.port }}
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.photos.domain }}
