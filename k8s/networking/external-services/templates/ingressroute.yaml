---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: synology-photos
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`photos.finzgar.net`)
      kind: Rule
      services:
        - name: synology-photos
          scheme: https
          serversTransport: skip-tls
          port: 5443
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pihole
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`pihole.lab.finzgar.net`)
    kind: Rule
    middlewares:
    - name: admin-prefix
    services:
    - name: pihole
      port: 80
---
