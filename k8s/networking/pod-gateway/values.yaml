pod-gateway:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"

  image:
    repository: ghcr.io/angelnu/pod-gateway
    tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776

  DNS: 172.16.1.1

  addons:
    vpn:
      enabled: true
      type: gluetun
      gluetun:
        image:
          repository: ghcr.io/qdm12/gluetun
          tag: v3.33.0
      env:
        - name: VPN_SERVICE_PROVIDER
          value: mullvad
        - name: VPN_TYPE
          value: wireguard
        - name: VPN_INTERFACE
          value: wg0
        - name: FIREWALL
          value: "off"
        - name: DOT
          value: "off"
        # Server list: https://github.com/qdm12/gluetun/wiki/Mullvad-servers
        - name: SERVER_CITIES
          value: Frankfurt
        - name: SERVER_HOSTNAMES
          value: de32-wireguard
      envFrom:
        - secretRef:
            name: mullvad
      networkPolicy:
        enabled: true
        egress:
          - ports:
            - port: 51820
              protocol: UDP
            to:
            - ipBlock:
                cidr: 0.0.0.0/0
          - to:
            - ipBlock:
                cidr: 10.0.0.0/8
      securityContext:
        capabilities:
          add:
            - NET_ADMIN

    netshoot:
      enabled: true

  publicPorts:
    - IP: 10
      hostname: qbittorrent-0
      ports:
        - port: 57464
          type: udp
        - port: 57464
          type: tcp

  routed_namespaces:
    - qbittorrent
    - prowlarr
    - sabnzbd

  settings:
    NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
    VPN_BLOCK_OTHER_TRAFFIC: true
    VPN_INTERFACE: wg0
    VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
    VPN_TRAFFIC_PORT: "51820"
    VXLAN_ID: 43
    VXLAN_IP_NETWORK: 172.16.1

  webhook:
    gatewayAnnotation: setGateway
    gatewayDefault: false
    gatewayLabel: setGateway
    image:
      repository: ghcr.io/angelnu/gateway-admision-controller
      tag: v3.9.0@sha256:4e169da5af107a9c6c784d3e03c89da07fad45f18358ab5b7177662df12d955a
