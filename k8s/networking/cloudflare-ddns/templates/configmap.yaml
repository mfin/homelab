apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflare-ddns-config
data:
  config.json: |-
    {
      "cloudflare": [
        {
          "authentication": {
            "api_token": "{{ .Values.cloudflare.apiToken }}"
          },
          "zone_id": "{{ .Values.cloudflare.zoneId }}",
          "subdomains": [
            {
              "name": "{{ .Values.cloudflare.subdomain }}",
              "proxied": false
            }
          ]
        }
      ],
      "a": true,
      "aaaa": false,
      "purgeUnknownRecords": false,
      "ttl": 300
    }
