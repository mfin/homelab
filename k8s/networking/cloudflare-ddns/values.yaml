app-template:
  controller:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: timothyjmiller/cloudflare-ddns
    tag: latest
  env:
    TZ: "Europe/Ljubljana"
    CONFIG_PATH: "/etc/cloudflare-ddns/"
  service:
    main:
      enabled: false
  persistence:
    config:
      enabled: true
      type: configMap
      name: cloudflare-ddns-config
      mountPath: /etc/cloudflare-ddns/config.json
      subPath: config.json
      readOnly: true
