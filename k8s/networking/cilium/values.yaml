cilium:
  operator:
    replicas: 1
    rollOutPods: true
    prometheus:
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      trustCRDsExist: true
  dashboards:
    enabled: true
    annotations:
      grafana_folder: Cilium
  rollOutCiliumPods: true
  containerRuntime:
    integration: containerd
    socketPath: /var/run/k3s/containerd/containerd.sock
  autoDirectNodeRoutes: true
  routingMode: native
  bandwidthManager:
    enabled: true
    bbr: false
  bpf:
    masquerade: true
  bgp:
    enabled: false
  loadBalancer:
    algorithm: maglev
    mode: dsr
  hubble:
    enabled: true
    metrics:
      enabled:
        - dns:query
        - drop
        - tcp
        - flow
        - port-distribution
        - icmp
        - http
      serviceMonitor:
        enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
    relay:
      enabled: true
      rollOutPods: true
      prometheus:
        serviceMonitor:
          enabled: true
    ui:
      enabled: true
      rollOutPods: true
      ingress:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
  cluster:
    name: kubernetes
    id: 1
  ipam:
    mode: kubernetes
  endpointRoutes:
    enabled: true
  ipv4:
    enabled: true
  ipv6:
    enabled: false
  ipv4NativeRoutingCIDR: 10.42.0.0/16
  kubeProxyReplacement: true
  kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
  l2announcements:
    enabled: true
    leaseDuration: 120s
    leaseRenewDeadline: 60s
    leaseRetryPeriod: 1s
