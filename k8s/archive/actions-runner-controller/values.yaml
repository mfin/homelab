actions-runner-controller :
  authSecret:
    create: false
    name: &secret actions-runner-controller-secret
  podAnnotations:
    secret.reloader.stakater.com/reload: controller-manager
  githubWebhookServer:
    enabled: true
    syncPeriod: 10m
    secret:
      create: false
      name: *secret
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
  metrics:
    serviceMonitor: true
    port: 8080
    proxy:
      enabled: false
  actionsMetricsServer:
    enabled: true
    secret:
      enabled: true
      create: false
      name: *secret
  actionsMetrics:
    serviceMonitor: true
    port: 8080
    proxy:
      enabled: false
