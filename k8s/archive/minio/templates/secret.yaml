apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
type: Opaque
stringData:
  MINIO_BROWSER_REDIRECT_URL: {{ .Values.minio.uiEndpoint }}
  MINIO_SERVER_URL: {{ .Values.minio.apiEndpoint }}
  MINIO_API_CORS_ALLOW_ORIGIN: {{ .Values.minio.uiEndpoint }},{{ .Values.minio.apiEndpoint }}
  MINIO_PROMETHEUS_TOKEN: {{ .Values.minio.promToken }}
  MINIO_ROOT_USER: {{ .Values.minio.user }}
  MINIO_ROOT_PASSWORD: {{ .Values.minio.password }}
