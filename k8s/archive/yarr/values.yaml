app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
    type: statefulset
    replicas: 1
  image:
    repository: ghcr.io/wakeful-cloud/yarr
    tag: latest@sha256:26d0a821d058f83e0bd4475b2f755608df0bbd9b948a7878a68c01c1f059e044

  env:
    UID: 1028
    GID: 100
    PORT: 80

  service:
    main:
      ports:
        http:
          port: 80

  ingress:
    main:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: rss-box
        hajimari.io/appName: yarr
        hajimari.io/info: A web-based feed aggregator which can be used both as a desktop application and a personal self-hosted server.

  podSecurityContext:
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    data:
      enabled: true
      existingClaim: yarr
