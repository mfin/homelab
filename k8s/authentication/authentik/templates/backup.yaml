apiVersion: batch/v1
kind: CronJob
metadata:
  name: authentik-backup
spec:
  schedule: "0 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - envFrom:
              - secretRef:
                  name: postgres
              - secretRef:
                  name: minio
              image: ghcr.io/mfin/postgres-minio-backup:rolling@sha256:335b5588ef510cbd775c392248fd855bb4c1f44ab9083d11cd6aaa27b0187d52
              imagePullPolicy: IfNotPresent
              name: authentik-backup
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          restartPolicy: OnFailure
