---
apiVersion: v1
kind: Secret
metadata:
  name: authentik-env
type: Opaque
stringData:
  AUTHENTIK_SECRET_KEY: "{{ .Values.custom.authentik.secretKey }}"
  AUTHENTIK_EMAIL__HOST: "{{ .Values.custom.authentik.email.host }}"
  AUTHENTIK_EMAIL__USERNAME: "{{ .Values.custom.authentik.email.username }}"
  AUTHENTIK_EMAIL__PASSWORD: "{{ .Values.custom.authentik.email.password }}"
  AUTHENTIK_EMAIL__FROM: "{{ .Values.custom.authentik.email.from }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres
type: Opaque
stringData:
  INIT_POSTGRES_DBNAME: authentik
  INIT_POSTGRES_HOST: postgres.postgres.svc.cluster.local
  INIT_POSTGRES_USER: "{{ .Values.postgres.user }}"
  INIT_POSTGRES_PASS: "{{ .Values.postgres.password }}"
  INIT_POSTGRES_SUPER_PASS: "{{ .Values.postgres.superPassword }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: minio
type: Opaque
stringData:
  MINIO_ENDPOINT: "{{ .Values.minio.endpoint }}"
  MINIO_BUCKET: "{{ .Values.minio.bucket }}"
  MINIO_ACCESS_KEY: "{{ .Values.minio.accessKey }}"
  MINIO_SECRET_KEY: "{{ .Values.minio.secretKey }}"
