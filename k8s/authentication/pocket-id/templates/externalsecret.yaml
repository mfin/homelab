apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id-secret-temp
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: pocket-id-secret-temp
    template:
      data:
        APP_URL: "pocket.{{ `{{ .domain }}` }}"
        ENCRYPTION_KEY: "{{ `{{ .encryptionKey }}` }}"
  data:
  - secretKey: domain
    remoteRef:
      key: "HL_MAIN_DOMAIN"
  - secretKey: encryptionKey
    remoteRef:
      key: "POCKETID_ENCRYPTION_KEY"
