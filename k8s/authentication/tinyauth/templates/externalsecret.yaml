apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tinyauth-secret
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: tinyauth-secret
    template:
      data:
        PROVIDERS_POCKETID_CLIENT_SECRET: "{{ `{{ .clientSecret }}` }}"
        PROVIDERS_POCKETID_AUTH_URL: "https://pocket.{{ `{{ .domain }}` }}/authorize"
        PROVIDERS_POCKETID_TOKEN_URL: "https://pocket.{{ `{{ .domain }}` }}/api/oidc/token"
        PROVIDERS_POCKETID_USER_INFO_URL: "https://pocket.{{ `{{ .domain }}` }}/api/oidc/userinfo"
        PROVIDERS_POCKETID_REDIRECT_URL: "https://auth.{{ `{{ .domain }}` }}/api/oauth/callback/pocketid"
  data:
  - secretKey: clientSecret
    remoteRef:
      key: "TINYAUTH_OIDC_CLIENT_SECRET"
