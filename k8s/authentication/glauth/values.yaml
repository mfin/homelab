glauth:
  mfinUserName: mfin
  mfinFirstName: Matjaž
  mfinLastName: Finžgar
  searchUserName: search

app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: docker.io/glauth/glauth
    tag: v2.2.0-RC1 # TODO: does it match renovate?
  command: ["/app/glauth", "-c", "/etc/glauth/config.toml"]
  service:
    main:
      ports:
        http:
          port: 5555
        ldap:
          port: 389
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      type: configMap
      name: glauth-config
      mountPath: /etc/glauth/config.toml
      subPath: config.toml
      readOnly: true
  resources:
    requests:
      cpu: 5m
      memory: 10Mi
    limits:
      memory: 50Mi
