app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/authelia/authelia
            # TODO Switch to Authelia release tag on next release
            tag: master@sha256:d7fba8066e84304b0271b4097e2bff96582d54c4debe5d85ea41a0b412411a9a
          args: ["--config", "/etc/authelia/config.yaml"]
          env:
            TZ: Europe/Ljubljana
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/health
                  port: &port 80
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 1000Mi
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: *port
        metrics:
          enabled: true
          port: 8080
  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: lock
        hajimari.io/appName: Authelia
        hajimari.io/info: Authentication and authorization, MFA and SSO
  persistence:
    config:
      enabled: true
      type: configMap
      name: authelia-config
      globalMounts:
        - path: /etc/authelia/config.yaml
          subPath: config.yaml
          readOnly: false
    db:
      enabled: true
      existingClaim: authelia
