---
apiVersion: v1
kind: Secret
metadata:
  name: authelia-restic-secret
type: Opaque
stringData:
  RESTIC_REPOSITORY: '{{ .Values.volsync.repository }}/authelia'
  RESTIC_PASSWORD: '{{ .Values.volsync.password }}'
  AWS_ACCESS_KEY_ID: '{{ .Values.volsync.accessKey }}'
  AWS_SECRET_ACCESS_KEY: '{{ .Values.volsync.secretKey }}'
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: authelia
spec:
  sourcePVC: authelia-db
  trigger:
    manual: test
  restic:
    copyMethod: Clone
    pruneIntervalDays: 10
    repository: authelia-restic-secret
    cacheCapacity: 2Gi
    retain:
      daily: 10
      within: 3d
