---
apiVersion: v1
kind: Secret
metadata:
  name: postgres
type: Opaque
stringData:
  INIT_POSTGRES_DBNAME: authelia
  INIT_POSTGRES_HOST: postgres.postgres.svc.cluster.local
  INIT_POSTGRES_USER: "{{ .Values.authelia.postgres.user }}"
  INIT_POSTGRES_PASS: "{{ .Values.authelia.postgres.password }}"
  INIT_POSTGRES_SUPER_PASS: "{{ .Values.authelia.postgres.superPassword }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: minio
type: Opaque
stringData:
  MINIO_ENDPOINT: "{{ .Values.minio.endpoint }}"
  MINIO_BUCKET: "{{ .Values.minio.bucket }}"
  MINIO_ACCESS_KEY: "{{ .Values.minio.accessKey }}"
  MINIO_SECRET_KEY: "{{ .Values.minio.secretKey }}"
