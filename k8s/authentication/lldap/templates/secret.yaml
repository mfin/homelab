apiVersion: v1
kind: Secret
metadata:
  name: lldap-secret
type: Opaque
stringData:
  LLDAP_LDAP_BASE_DN: {{ .Values.lldap.baseDn }}
  LLDAP_HTTP_URL: {{ .Values.lldap.url }}
  LLDAP_JWT_SECRET: "{{ .Values.lldap.jwtSecret }}"
  LLDAP_LDAP_USER_PASS: "{{ .Values.lldap.user.pass }}"
  LLDAP_USER_DN: "{{ .Values.lldap.user.dn }}"
  LLDAP_LDAP_USER_EMAIL: "{{ .Values.lldap.user.email }}"
  LLDAP_SERVER_KEY_SEED: "{{ .Values.lldap.keySeed }}"
