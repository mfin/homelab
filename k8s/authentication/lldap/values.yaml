app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
    type: statefulset
  image:
    repository: ghcr.io/lldap/lldap
    tag: v0.4.3
  env:
    TZ: Europe/Ljubljana
    LLDAP_HTTP_PORT: &http-port 80
    LLDAP_LDAP_PORT: &ldap-port 389
  envFrom:
    - secretRef:
        name: lldap-secret
  service:
    main:
      ports:
        http:
          port: *http-port
        ldap:
          enabled: true
          port: *ldap-port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: lock-check-outline
        hajimari.io/appName: lldap
        hajimari.io/info: Light LDAP implementation for authentication
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    data:
      enabled: true
      existingClaim: lldap
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      memory: 500Mi
