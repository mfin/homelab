app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
    type: statefulset
    replicas: 1
  image:
    repository: ghcr.io/paperless-ngx/paperless-ngx
    tag: 1.11.3

  env:
    COMPOSE_PROJECT_NAME: paperless
    PAPERLESS_CONSUMER_POLLING: "60"
    PAPERLESS_CONSUMER_RECURSIVE: "true"
    PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
    PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
    PAPERLESS_PORT: 8000
    PAPERLESS_REDIS: redis://redis.redis.svc.cluster.local:6379
    PAPERLESS_TIKA_ENABLED: 1
    PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg.gotenberg.svc.cluster.local:3000
    PAPERLESS_TIKA_ENDPOINT: http://tika.tika.svc.cluster.local:9998
    PAPERLESS_TASK_WORKERS: 2
    PAPERLESS_TIME_ZONE: "Europe/Ljubljana"
    PAPERLESS_CONSUMPTION_DIR: /mnt/inbox
    PAPERLESS_MEDIA_ROOT: /mnt/paperless
    USERMAP_UID: 1028
    USERMAP_GID: 100

  envFrom:
    - secretRef:
        name: paperless-secret

  service:
    main:
      ports:
        http:
          port: 8000

  ingress:
    main:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd

  persistence:
    data:
      enabled: true
      existingClaim: paperless-data
      mountPath: /usr/src/paperless/data
    media:
      enabled: true
      mountPath: /mnt/paperless
      type: nfs
      path: /volume1/paperless
    inbox:
      enabled: true
      mountPath: /mnt/inbox
      type: nfs
      path: /volume1/paperless_inbox

  resources:
    requests:
      cpu: 23m
      memory: 2975M
    limits:
      memory: 6572M
