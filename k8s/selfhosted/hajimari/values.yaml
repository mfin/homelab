hajimari:
  env:
    TZ: Europe/Ljubljana
  hajimari:
    title: mfin/homelab
    lightTheme: paper
    darkTheme: espresso
    alwaysTargetBlank: true
    showGreeting: false
    showAppGroups: false
    showAppStatus: false
    showBookmarkGroups: false
    showGlobalBookmarks: false
    showAppUrls: false
    defaultEnable: false
    namespaceSelector:
      any: true
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        hajimari.io/enable: "false"
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
  podAnnotations:
    configmap.reloader.stakater.com/reload: "hajimari-settings"
  persistence:
    data:
      enabled: true
      type: emptyDir
  resources:
    requests:
      cpu: 100m
      memory: 128M
