app-template:
  controllers:
    type: statefulset
    replicas: 1
    main:
      containers:
        main:
          image:
            repository: lscr.io/linuxserver/snapdrop
            tag: latest@sha256:8b68fadb49fa532210c75117ffa4b26a052fda0166296c757d1dbadea0504e79
          env:
            PUID: 1000
            PGID: 1000
            TZ: Europe/Ljubljana
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 3000
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "false"
  persistence:
    config:
      enabled: true
      existingClaim: snapdrop
      globalMounts:
        - path: /config
