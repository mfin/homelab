app-template:
  controllers:
    main:
      replicas: 1
      containers:
        main:
          image:
            repository: containous/whoami
            tag: v1.5.0
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
