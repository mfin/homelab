apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homebox-secret
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: homebox-secret
    template:
      data:
        HBOX_OIDC_CLIENT_SECRET: "{{ `{{ .clientSecret }}` }}"
  data:
    - secretKey: clientSecret
      remoteRef:
        key: "HOMEBOX_OIDC_CLIENT_SECRET"
