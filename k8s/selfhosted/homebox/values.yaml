app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: ghcr.io/hay-kot/homebox
            tag: v0.10.3
          env:
            TZ: Europe/Ljubljana
            HBOX_LOG_LEVEL: info
            HBOX_LOG_FORMAT: text
            HBOX_MEB_MAX_UPLOAD_SIZE: 10
            HBOX_WEB_PORT: &port 80
            HBOX_OPTIONS_ALLOW_REGISTRATION: "false"
          resources:
            requests:
              cpu: 23m
              memory: 2975M
            limits:
              memory: 6572M
      pod:
        securityContext:
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: notebook-multiple
        hajimari.io/appName: homebox
        hajimari.io/info: Homebox is the inventory and organization system built for the Home User!
  persistence:
    data:
      enabled: true
      existingClaim: homebox
      globalMounts:
        - path: /data
