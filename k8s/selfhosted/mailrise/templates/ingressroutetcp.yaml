apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mailrise
spec:
  entryPoints:
    - mailsecure
  routes:
  - match: HostSNI(`{{ .Values.mailrise.hostname }}`)
    services:
    - name: mailrise
      port: 25
  tls:
    secretName: le-cert
    domains:
    - main: {{ .Values.mailrise.hostname }}
