app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: ghcr.io/yoryan/mailrise
    tag: 1.3.0

  service:
    main:
      ports:
        http:
          enabled: false
        smtp:
          enabled: true
          primary: true
          port: 25
          protocol: TCP

  persistence:
    notifier:
      enabled: true
      type: configMap
      name: mailrise-config
      subPath: mailrise.conf
      mountPath: /etc/mailrise.conf
      readOnly: true

  resources:
    requests:
      cpu: 20m
      memory: 50m
    limits:
      memory: 100M
