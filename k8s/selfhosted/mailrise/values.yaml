app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/yoryan/mailrise
            tag: 1.4.0
          resources:
            requests:
              cpu: 20m
              memory: 50m
            limits:
              memory: 100M
  service:
    main:
      ports:
        http:
          enabled: false
        smtp:
          enabled: true
          primary: true
          port: 25
          protocol: TCP
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
  persistence:
    notifier:
      enabled: true
      type: configMap
      name: mailrise-config
      globalMounts:
        - path: /etc/mailrise.conf
          subPath: mailrise.conf
          readOnly: true
