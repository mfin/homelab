apiVersion: batch/v1
kind: CronJob
metadata:
  name: miniflux-backup
spec:
  schedule: "0 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - envFrom:
              - secretRef:
                  name: postgres
              - secretRef:
                  name: minio
              image: ghcr.io/mfin/postgres-minio-backup:rolling@sha256:9ee049a0f6da420da70201db62be8c3a6f6b879b4f19a9ebede76358ec9b63d8
              imagePullPolicy: IfNotPresent
              name: miniflux-backup
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          restartPolicy: OnFailure
