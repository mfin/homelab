apiVersion: batch/v1
kind: CronJob
metadata:
  name: miniflux-backup
spec:
  schedule: "0 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - envFrom:
              - secretRef:
                  name: postgres
              - secretRef:
                  name: minio
              image: ghcr.io/mfin/postgres-minio-backup:rolling@sha256:b4f255642e5b4a14caa2d32dc7f1e0a83358e21b89f79b04c006c44bd5f35da6
              imagePullPolicy: IfNotPresent
              name: miniflux-backup
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          restartPolicy: OnFailure
