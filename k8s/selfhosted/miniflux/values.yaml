app-template:
  initContainers:
    01-init-db:
      image: ghcr.io/onedr0p/postgres-init:14.8
      imagePullPolicy: IfNotPresent
      envFrom:
        - secretRef:
            name: postgres
  controller:
    replicas: 1
    strategy: RollingUpdate
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: ghcr.io/miniflux/miniflux
    tag: 2.0.44
  env:
    CREATE_ADMIN: "1"
    DEBUG: "1"
    LOG_DATE_TIME: "1"
    # OAUTH2_CLIENT_ID: miniflux
    # OAUTH2_USER_CREATION: "1"
    # OAUTH2_PROVIDER: oidc
    POLLING_SCHEDULER: round_robin
    POLLING_FREQUENCY: "15"
    RUN_MIGRATIONS: "1"
  envFrom:
    - secretRef:
        name: miniflux
  service:
    main:
      ports:
        http:
          port: &port 8080
  serviceMonitor:
    main:
      enabled: false
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hajimari.io/enable: "true"
        hajimari.io/icon: rss-box
        hajimari.io/appName: miniflux
        hajimari.io/info: Miniflux is a minimalist and opinionated feed reader.
  probes:
    liveness: &probes
      enabled: true
      custom: true
      spec:
        httpGet:
          path: /healthcheck
          port: *port
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3
    readiness: *probes
    startup:
      enabled: false
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 750Mi
