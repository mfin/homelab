app-template:
  controller:
    type: statefulset
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"

  image:
    repository: filebrowser/filebrowser
    tag: v2.23.0

  env:
    TZ: Europe/Ljubljana

  service:
    main:
      ports:
        http:
          port: &port 80
  probes:
    liveness: &probes
      enabled: true
      custom: true
      spec:
        httpGet:
          path: /health
          port: *port
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3
    readiness: *probes
    startup:
      enabled: false
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
  persistence:
    config:
      enabled: true
      type: configMap
      name: media-config
      mountPath: /.filebrowser.json
      subPath: filebrowser.json
      readOnly: true
    data:
      enabled: true
      existingClaim: media-data
    media:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /media
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      memory: 500Mi
