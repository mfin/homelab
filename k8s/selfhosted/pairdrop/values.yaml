app-template:
  controllers:
    main:
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: linuxserver/pairdrop
            tag: latest@sha256:45cd43d7a3f1c5f8facb0f029726f2e996b0f300e8e838460f71a264e11bf888
          env:
            PUID: 1000
            PGID: 1000
            TZ: Europe/Ljubljana
      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 3000
  ingress:
    main:
      enabled: true
      className: external
      annotations:
        hajimari.io/appName: "PairDrop"
        hajimari.io/icon: water
        hajimari.io/enable: "true"
        hajimari.io/info: Local file sharing in your browser. Inspired by Apple's AirDrop.
  persistence:
    config:
      enabled: true
      existingClaim: pairdrop
      globalMounts:
        - path: /config
