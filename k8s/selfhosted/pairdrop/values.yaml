app-template:
  controllers:
    main:
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: linuxserver/pairdrop
            tag: latest@sha256:d7d6aab56b4c0c038a66efc8392b31e8d2ba650d42f2fea7517e7bf45c3cc876
          env:
            PUID: 1000
            PGID: 1000
            TZ: Europe/Ljubljana
      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 3000
  ingress:
    main:
      enabled: true
      className: external
      annotations:
        hajimari.io/appName: "PairDrop"
        hajimari.io/icon: water
        hajimari.io/enable: "true"
        hajimari.io/info: Local file sharing in your browser. Inspired by Apple's AirDrop.
  persistence:
    config:
      enabled: true
      existingClaim: pairdrop
      globalMounts:
        - path: /config
