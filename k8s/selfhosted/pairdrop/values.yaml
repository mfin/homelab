app-template:
  controllers:
    main:
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: linuxserver/pairdrop
            tag: latest@sha256:6bb473ac22ff7f2bc843688b79af22e4795d86cc5855213e7cea168d9ac5b0ad
          env:
            PUID: 1000
            PGID: 1000
            TZ: Europe/Ljubljana
      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 3000
  ingress:
    main:
      enabled: true
      className: external
      annotations:
        hajimari.io/appName: "PairDrop"
        hajimari.io/icon: water
        hajimari.io/enable: "true"
        hajimari.io/info: Local file sharing in your browser. Inspired by Apple's AirDrop.
  persistence:
    config:
      enabled: true
      existingClaim: pairdrop
      globalMounts:
        - path: /config
