app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: nginx
            tag: 1.25.3@sha256:2f5b3c68024b82d902793a2611f78bad115d14e1f3165c7918772a1fe569656f
      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "false"
  persistence:
    data:
      enabled: true
      type: nfs
      path: /volume1/data/drop
      globalMounts:
        - path: /data
    configmap:
      enabled: true
      type: configMap
      name: nginx-config
      globalMounts:
        - path: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
