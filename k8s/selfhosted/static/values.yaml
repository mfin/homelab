app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: nginx
            tag: 1.25.5@sha256:32e76d4f34f80e479964a0fbd4c5b4f6967b5322c8d004e9cf0cb81c93510766
      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: internal
  persistence:
    data:
      enabled: true
      type: nfs
      path: /volume1/data/static
      globalMounts:
        - path: /data
    configmap:
      enabled: true
      type: configMap
      name: nginx-config
      globalMounts:
        - path: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
