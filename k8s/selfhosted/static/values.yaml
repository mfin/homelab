app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: nginx
            tag: 1.25.3@sha256:5f44022eab9198d75939d9eaa5341bc077eca16fa51d4ef32d33f1bd4c8cbe7d
      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "false"
  persistence:
    data:
      enabled: true
      type: nfs
      path: /volume1/data/drop
      globalMounts:
        - path: /data
    configmap:
      enabled: true
      type: configMap
      name: nginx-config
      globalMounts:
        - path: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
