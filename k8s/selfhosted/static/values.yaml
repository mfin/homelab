app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: sigoden/dufs
            tag: v0.43.0@sha256:484b37b767e8066addea620ff40011a28a8709b6f8114405c8c974927411fb68
          args: ["/data"]
      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 5000
  ingress:
    main:
      enabled: true
      className: internal
  persistence:
    data:
      enabled: true
      type: nfs
      path: /volume1/data/static
      globalMounts:
        - path: /data
