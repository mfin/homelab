app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: nginx
            tag: 1.25.4@sha256:ef1b8ca5417494c4eba0c5b3203c5f3f01ce9f288e2eb246b8fa9cddc7571b4c
      pod:
        securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "false"
  persistence:
    data:
      enabled: true
      type: nfs
      path: /volume1/data/drop
      globalMounts:
        - path: /data
    configmap:
      enabled: true
      type: configMap
      name: nginx-config
      globalMounts:
        - path: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
