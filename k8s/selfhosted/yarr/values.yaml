app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
    type: statefulset
    replicas: 1
  image:
    repository: ghcr.io/wakeful-cloud/yarr
    tag: latest@ sha256:224051a0cb9085df022c1f078b30ea9edb78796343d6437d179cd9e44c92886c

  env:
    UID: 1028
    GID: 100
    PORT: 80

  service:
    main:
      ports:
        http:
          port: 80

  ingress:
    main:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: rss-box
        hajimari.io/appName: yarr
        hajimari.io/info: A web-based feed aggregator which can be used both as a desktop application and a personal self-hosted server.

  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    data:
      enabled: true
      existingClaim: yarr
