app-template:
  controllers:
    main:
      replicas: 1
      containers:
        main:
          image:
            repository: ghcr.io/corentinth/it-tools
            tag: latest@sha256:90b943818dd14a2cbfa57e91e276c7ff6081051fcc81b2a38bb5405ed66e87c7
          env:
            TZ: Europe/Ljubljana
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              memory: 2500Mi
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/auth-method: GET
        nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
