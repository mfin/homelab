app-template:
  controllers:
    main:
      replicas: 1
      containers:
        main:
          image:
            repository: ghcr.io/corentinth/it-tools
            tag: latest@sha256:30b032f2175e9c4dc5c795cfa44354ce7fe76d9768caee0f24a9a7371948ac0d
          env:
            TZ: Europe/Ljubljana
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              memory: 2500Mi
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: internal
