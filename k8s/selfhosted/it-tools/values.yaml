app-template:
  controllers:
    main:
      replicas: 1
      containers:
        main:
          image:
            repository: ghcr.io/corentinth/it-tools
            tag: latest@sha256:b700015a43249e5370cbf167b79c373f488929d55128336015ccf2ec5bf9e7ec
          env:
            TZ: Europe/Ljubljana
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              memory: 2500Mi
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/auth-method: GET
        nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
