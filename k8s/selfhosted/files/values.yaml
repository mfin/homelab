app-template:
  controller:
    replicas: 1

  image:
    repository: ghcr.io/onedr0p/filebrowser
    tag: v2.23.0

  env:
    TZ: Europe/Ljubljana
    FB_CONFIG: "/etc/filebrowser.json"

  initContainers:
    mkdir:
      image: docker.io/busybox:1.36
      command:
        - "/bin/sh"
        - -c
      args:
        - mkdir -p /data/config /data/public
      volumeMounts:
        - name: data
          mountPath: /data

  service:
    main:
      ports:
        http:
          port: &port 80
  probes:
    liveness: &probes
      enabled: true
      custom: true
      spec:
        httpGet:
          path: /health
          port: *port
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3
    readiness: *probes
    startup:
      enabled: false
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
  persistence:
    config:
      enabled: true
      type: configMap
      name: files-config
      mountPath: /etc/filebrowser.json
      subPath: filebrowser.json
      readOnly: true
    data:
      enabled: true
      existingClaim: files-data
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      memory: 500Mi
