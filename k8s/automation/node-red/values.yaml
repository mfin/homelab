node-red:
  env:
    TZ: "Europe/Ljubljana"

  persistence:
    enabled: true
    existingClaim: node-red-pvc

  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: node-red.lab.finzgar.net
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      hosts:
       - node-red.lab.finzgar.net

