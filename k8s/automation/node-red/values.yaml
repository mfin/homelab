app-template:
  image:
    repository: docker.io/nodered/node-red
    tag: 3.0.2

  env:
    TZ: "Europe/Ljubljana"

  service:
    main:
      ports:
        http:
          port: 1880

  ingress:
    main:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: resistor-nodes
        hajimari.io/appName: Node-RED
        hajimari.io/info: Low-code programming for event-driven applications

  persistence:
    config:
      enabled: true
      existingClaim: node-red-pvc
      mountPath: "/data"

  resources:
    requests:
      cpu: 22m
      memory: 164M
    limits:
      memory: 262M
