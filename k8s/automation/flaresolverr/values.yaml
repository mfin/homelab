app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/flaresolverr/flaresolverr
            tag: v3.3.15
          env:
            TZ: Europe/Ljubljana
          resources:
            requests:
              cpu: 15m
              memory: 100Mi
            limits:
              memory: 1Gi
  service:
    main:
      ports:
        http:
          port: 8191
  ingress:
    main:
      enabled: true
      className: internal
