app-template:
  image:
    repository: ghcr.io/flaresolverr/flaresolverr
    tag: v3.0.2

  env:
    TZ: Europe/Ljubljana

  service:
    main:
      ports:
        http:
          port: 8191

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure

  resources:
    requests:
      cpu: 15m
      memory: 100Mi
    limits:
      memory: 1Gi
