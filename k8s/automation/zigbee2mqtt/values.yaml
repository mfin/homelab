app-template:
  controller:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: ghcr.io/koenkk/zigbee2mqtt
    tag: 1.29.0
  envFrom:
    - secretRef:
        name: zigbee2mqtt-secret
  service:
    main:
      ports:
        http:
          port: 8080
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
  securityContext:
    privileged: true
  persistence:
    config:
      enabled: true
      existingClaim: zigbee2mqtt-pvc
      mountPath: "/data"
    usb:
      enabled: true
      type: hostPath
      hostPath: /dev/ttyUSB0
      hostPathType: CharDevice
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 500Mi
