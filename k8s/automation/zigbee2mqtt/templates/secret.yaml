  ZIGBEE2MQTT_CONFIG_EXPERIMENTAL_NEW_API: "true"
  ZIGBEE2MQTT_CONFIG_FRONTEND_AUTH_TOKEN: "{{ .Values.custom.auth_token }}"
  ZIGBEE2MQTT_CONFIG_FRONTEND_PORT: "8080"
  ZIGBEE2MQTT_CONFIG_FRONTEND_URL: "https://{{ .Values.custom.zigbee_domain }}"
  ZIGBEE2MQTT_CONFIG_GROUPS: groups.yaml
  ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC: zigbee2mqtt
  ZIGBEE2MQTT_CONFIG_MQTT_INCLUDE_DEVICE_INFORMATION: "true"
  ZIGBEE2MQTT_CONFIG_MQTT_KEEPALIVE: "60"
  ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: "{{ .Values.custom.mqtt_password }}"
  ZIGBEE2MQTT_CONFIG_MQTT_REJECT_UNAUTHORIZED: "true"
  ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto.mosquitto.svc.cluster.local
  ZIGBEE2MQTT_CONFIG_MQTT_USER: zigbee2mqtt
  ZIGBEE2MQTT_CONFIG_MQTT_VERSION: "5"
  ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: "false"
  ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_cee7ceb60413ec11bad721c7bd930c07-if00-port0
