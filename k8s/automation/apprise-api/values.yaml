app-template:
  image:
    repository: docker.io/caronc/apprise
    tag: v0.8.3

  env:
    TZ: Europe/Ljubljana

  envFrom:
    - secretRef:
        name: apprise-api

  service:
    main:
      ports:
        http:
          port: 8000

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
