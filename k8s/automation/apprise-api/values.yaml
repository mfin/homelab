app-template:
  image:
    repository: docker.io/caronc/apprise
    tag: v1.2.0

  env:
    TZ: Europe/Ljubljana
    APPRISE_STATEFUL_MODE: disabled

  service:
    main:
      ports:
        http:
          port: 8000

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
