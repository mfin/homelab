app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      initContainers:
        copy-config:
          image:
            repository: eclipse-mosquitto
            tag: 2.0.18
          command:
            - "/bin/sh"
            - -c
          args:
            - cp /-/* /mosquitto/external_config/ && mosquitto_passwd -U /mosquitto/external_config/mosquitto_pwd
      containers:
        main:
          image:
            repository: eclipse-mosquitto
            tag: 2.0.18
          resources:
            requests:
              cpu: 15m
              memory: 64M
            limits:
              memory: 124M
  service:
    main:
      type: LoadBalancer
      ports:
        http:
          enabled: false
        mqtt:
          enabled: true
          primary: true
          port: 1883
          protocol: TCP
  persistence:
    mosquitto-config:
      enabled: true
      type: configMap
      name: mosquitto-config
      globalMounts:
        - path: /mosquitto/config/mosquitto.conf
          subPath: mosquitto.conf
    mosquitto-passwords:
      enabled: true
      type: secret
      name: mosquitto-passwords
      globalMounts:
        - path: "-"
    external-config:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /mosquitto/external_config
