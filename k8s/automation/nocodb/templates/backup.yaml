apiVersion: batch/v1
kind: CronJob
metadata:
  name: nocodb-backup
spec:
  schedule: "0 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - envFrom:
              - secretRef:
                  name: postgres
              - secretRef:
                  name: minio
              image: ghcr.io/mfin/postgres-minio-backup:rolling@sha256:1d2e34dcc95bf511c6891839565e084c9d851b9c62641be0a4bcfa3dc0a92b50
              imagePullPolicy: IfNotPresent
              name: nocodb-backup
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          restartPolicy: OnFailure
