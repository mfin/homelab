apiVersion: batch/v1
kind: CronJob
metadata:
  name: nocodb-backup
spec:
  schedule: "0 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - envFrom:
              - secretRef:
                  name: postgres
              - secretRef:
                  name: minio
              image: ghcr.io/mfin/postgres-minio-backup:rolling@sha256:f79350bdd3f020e7a627795a59733e6793b5e1eb49d77b0cfb6759094725413a
              imagePullPolicy: IfNotPresent
              name: nocodb-backup
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          restartPolicy: OnFailure
