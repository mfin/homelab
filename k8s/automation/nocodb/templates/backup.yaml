apiVersion: batch/v1
kind: CronJob
metadata:
  name: nocodb-backup
spec:
  schedule: "0 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - envFrom:
              - secretRef:
                  name: postgres
              - secretRef:
                  name: minio
              image: ghcr.io/mfin/postgres-minio-backup:rolling@sha256:8027d2705d81261cef6194f76d0898652d71380814bad6def2b916d1d95daa6f
              imagePullPolicy: IfNotPresent
              name: nocodb-backup
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          restartPolicy: OnFailure
