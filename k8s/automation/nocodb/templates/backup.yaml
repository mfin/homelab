apiVersion: batch/v1
kind: CronJob
metadata:
  name: nocodb-backup
spec:
  schedule: "0 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - envFrom:
              - secretRef:
                  name: postgres
              - secretRef:
                  name: minio
              image: ghcr.io/mfin/postgres-minio-backup:rolling@sha256:a7f83195079da0bc461a6f76dee7327ab09d3463a6bd2c63f8bf26f786c79946
              imagePullPolicy: IfNotPresent
              name: nocodb-backup
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          restartPolicy: OnFailure
