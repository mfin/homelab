app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: gotenberg/gotenberg
            tag: 7.9.2
          resources:
            requests:
              cpu: 200m
              memory: 512M
            limits:
              memory: 1024M
      pod:
        securityContext:
          privileged: false
          runAsUser: 1001
  service:
    main:
      ports:
        http:
          port: 3000
