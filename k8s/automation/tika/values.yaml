app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"

  image:
    repository: apache/tika
    tag: 2.6.0.1

  args:
    - -c
    - /etc/tika-config.xml

  service:
    main:
      ports:
        http:
          port: 9998

  persistence:
    config:
      enabled: true
      type: configMap
      name: tika-config
      mountPath: /etc/tika-config.xml
      subPath: tika-config.xml
      readOnly: true

  resources:
    requests:
      cpu: 23m
      memory: 64M
    limits:
      memory: 256M
