app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: homeassistant/home-assistant
            tag: 2023.12.1
          env:
            TZ: Europe/Ljubljana
          resources:
            limits:
              memory: 3000Mi
            requests:
              cpu: 100m
              memory: 1000Mi
          securityContext:
            privileged: true
      pod:
        hostNetwork: true
  service:
    main:
      ports:
        http:
          port: 8123
        mdns-tcp:
          enabled: true
          port: 5353
          protocol: TCP
          targetPort: 5353
        mdns-udp:
          enabled: true
          port: 5353
          protocol: UDP
          targetPort: 5353
  ingress:
    main:
      enabled: true
      className: external
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: home-assistant
        hajimari.io/appName: Home Assistant
        hajimari.io/info: Home automation that puts local control and privacy first
  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /api/prometheus
          interval: 10s
          scrapeTimeout: 10s
          bearerTokenSecret:
            name: home-assistant-token
            key: token
  persistence:
    config:
      enabled: true
      existingClaim: home-assistant
    usb:
      enabled: true
      type: hostPath
      hostPath: /dev/ttyUSB0
      hostPathType: CharDevice
