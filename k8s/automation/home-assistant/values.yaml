app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
    type: statefulset
    replicas: 1
  image:
    repository: homeassistant/home-assistant
    tag: 2023.11.1
    pullPolicy: IfNotPresent
  strategy:
    type: Recreate
  env:
    TZ: "Europe/Ljubljana"
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  service:
    main:
      ports:
        http:
          port: 8123
        mdns-tcp:
          enabled: true
          port: 5353
          protocol: TCP
          targetPort: 5353
        mdns-udp:
          enabled: true
          port: 5353
          protocol: UDP
          targetPort: 5353

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hajimari.io/enable: "true"
        hajimari.io/icon: home-assistant
        hajimari.io/appName: Home Assistant
        hajimari.io/info: Home automation that puts local control and privacy first

  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /api/prometheus
          interval: 10s
          scrapeTimeout: 10s
          bearerTokenSecret:
            name: home-assistant-token
            key: token

  securityContext:
    privileged: true

  persistence:
    config:
      enabled: true
      existingClaim: home-assistant
    usb:
      enabled: true
      type: hostPath
      hostPath: /dev/ttyUSB0
      hostPathType: CharDevice

  resources:
    limits:
      memory: 3000Mi
    requests:
      cpu: 100m
      memory: 1000Mi
