home-assistant:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: homeassistant/home-assistant
            tag: 2023.11.1
          env:
            TZ: Europe/Ljubljana
          resources:
            limits:
              memory: 3000Mi
            requests:
              cpu: 100m
              memory: 1000Mi
          securityContext:
            privileged: true
      pod:
        hostNetwork: true
  service:
    main:
      ports:
        http:
          port: 8123
        mdns-tcp:
          enabled: true
          port: 5353
          protocol: TCP
          targetPort: 5353
        mdns-udp:
          enabled: true
          port: 5353
          protocol: UDP
          targetPort: 5353
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hajimari.io/enable: "true"
        hajimari.io/icon: home-assistant
        hajimari.io/appName: Home Assistant
        hajimari.io/info: Home automation that puts local control and privacy first
  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /api/prometheus
          interval: 10s
          scrapeTimeout: 10s
          bearerTokenSecret:
            name: home-assistant-token
            key: token
  persistence:
    config:
      enabled: true
      existingClaim: home-assistant
    usb:
      enabled: true
      type: hostPath
      hostPath: /dev/ttyUSB0
      hostPathType: CharDevice

hass-config:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/coder/code-server
            tag: 4.18.0
          env:
            TZ: America/New_York
          args:
            - --auth
            - "none"
            - --user-data-dir
            - "/config/.vscode"
            - --extensions-dir
            - "/config/.vscode"
            - "--port"
            - "80"
            - /config
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 1Gi
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        hajimari.io/appName: "HASS Config"
        hajimari.io/icon: cib:visual-studio-code
        hajimari.io/enable: "true"
        hajimari.io/info: VS Code for HASS configuration editing
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
  persistence:
    config:
      enabled: true
      existingClaim: home-assistant
