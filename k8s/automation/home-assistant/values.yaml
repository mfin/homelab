app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: homeassistant/home-assistant
            tag: 2024.5.4
          env:
            TZ: Europe/Ljubljana
          resources:
            limits:
              memory: 3000Mi
            requests:
              cpu: 100m
              memory: 1000Mi
          securityContext:
            privileged: true
      pod:
        hostNetwork: true
  service:
    main:
      ports:
        http:
          port: 8123
        mdns-tcp:
          enabled: true
          port: 5353
          protocol: TCP
          targetPort: 5353
        mdns-udp:
          enabled: true
          port: 5353
          protocol: UDP
          targetPort: 5353
  ingress:
    main:
      enabled: true
      className: internal
  persistence:
    config:
      enabled: true
      existingClaim: home-assistant
