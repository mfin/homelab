app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      initContainers:
        01-init-db:
          image:
            repository: ghcr.io/onedr0p/postgres-init
            tag: 14.9
          envFrom:
            - secretRef:
                name: postgres
      containers:
        main:
          image:
            repository: ghcr.io/n8n-io/n8n
            tag: 2.6.3@sha256:a9beb0dcaa547f0742a322f497af72127338d6ab8f3697b3be44f8ab737726f2
          command: ["n8n"]
          env:
            GENERIC_TIMEZONE: Europe/Ljubljana
            N8N_PORT: &port 80
            N8N_EMAIL_MODE: smtp
            N8N_METRICS: true
          envFrom:
            - secretRef:
                name: n8n
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthz
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
  service:
    main:
      ports:
        http:
          port: *port
  route:
    main:
      hostnames:
        - n8n.mfin.app
      parentRefs:
        - name: envoy-internal
          namespace: envoy-gateway
  persistence:
    data:
      existingClaim: n8n
      globalMounts:
        - path: /home/node/.n8n
