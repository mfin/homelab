app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      initContainers:
        01-init-db:
          image:
            repository: ghcr.io/onedr0p/postgres-init
            tag: 14.9
          envFrom:
            - secretRef:
                name: postgres
      containers:
        main:
          image:
            repository: ghcr.io/mfin/n8n
            tag: rolling@sha256:65c37b8a87e3312faa75f3dbccf710ef3a9ade52ada83c5edbeb7e76a8aca935
          command: ["n8n"]
          env:
            GENERIC_TIMEZONE: Europe/Ljubljana
            N8N_USER_FOLDER: /config
            N8N_PORT: &port 80
            N8N_EMAIL_MODE: smtp
            N8N_METRICS: true
          envFrom:
            - secretRef:
                name: n8n
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthz
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
  service:
    main:
      ports:
        http:
          port: *port
  route:
    main:
      hostnames:
        - n8n.mfin.app
      parentRefs:
        - name: envoy-internal
          namespace: envoy-gateway
