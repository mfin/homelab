apiVersion: batch/v1
kind: CronJob
metadata:
  name: n8n-backup
spec:
  schedule: "0 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - envFrom:
              - secretRef:
                  name: postgres
              - secretRef:
                  name: minio
              image: ghcr.io/mfin/postgres-minio-backup:rolling@sha256:8bf467434bd46fdf11212421c7db02b969736500b85469042806019562b33ddd
              imagePullPolicy: IfNotPresent
              name: n8n-backup
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          restartPolicy: OnFailure
