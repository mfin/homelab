app-template:
  image:
    repository: linuxserver/plex
    tag: 1.30.0
  strategy:
    type: Recreate
  env:
    VERSION: docker
    TZ: Europe/Ljubljana
  service:
    main:
      type: LoadBalancer
      externalTrafficPolicy: Local
      ports:
        http:
          port: 32400

  ingress:
    main:
      enabled: true
      ingressClassName: traefik

  persistence:
    config:
      enabled: true
      existingClaim: plex-pvc
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
      readOnly: true
    transcode:
      enabled: true
      type: emptyDir

  resources:
    requests:
      gpu.intel.com/i915: 1
      cpu: 100m
      memory: 2000Mi
    limits:
      gpu.intel.com/i915: 1
      memory: 10000Mi
