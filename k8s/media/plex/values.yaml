# TODO: think about the Plex networking some more
app-template:
  image:
    repository: ghcr.io/onedr0p/plex
    tag: 1.30.1.6562-915986d62 # TODO: not detected by renovate
  controller:
    replicas: 1
    type: statefulset
  env:
    TZ: Europe/Ljubljana
  service:
    main:
      enabled: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      ports:
        http:
          port: 32400
      annotations:
        traefik.ingress.kubernetes.io/service.serversscheme: https
        traefik.ingress.kubernetes.io/service.serverstransport: traefik-skip-tls@kubernetescrd
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: plex
        hajimari.io/appName: Plex
        hajimari.io/info: Personal media server

  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 44 # video
      - 109 # render

  persistence:
    config:
      enabled: true
      existingClaim: plex-pvc
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
      readOnly: true
    transcode:
      enabled: true
      type: emptyDir

  resources:
    requests:
      gpu.intel.com/i915: 1
      cpu: 100m
      memory: 200Mi
    limits:
      gpu.intel.com/i915: 1
      memory: 4000Mi
