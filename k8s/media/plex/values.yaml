app-template:
  controllers:
    main:
      replicas: 1
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/plex
            tag: 1.32.7.7621-871adbd44
          env:
            TZ: Europe/Ljubljana
          resources:
            requests:
              gpu.intel.com/i915: 1
              cpu: 100m
              memory: 200Mi
            limits:
              gpu.intel.com/i915: 1
              memory: 4000Mi
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
          supplementalGroups:
            - 44 # video
            - 109 # render
  service:
    main:
      enabled: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      ports:
        http:
          port: 32400
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hajimari.io/enable: "true"
        hajimari.io/icon: plex
        hajimari.io/appName: Plex
        hajimari.io/info: Personal media server
  persistence:
    config:
      enabled: true
      existingClaim: plex
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      globalMounts:
        - path: /data
          readOnly: true
    dvr:
      enabled: true
      type: nfs
      path: /volume1/data/dvr
      globalMounts:
        - path: /mnt/dvr
    transcode:
      enabled: true
      type: emptyDir
