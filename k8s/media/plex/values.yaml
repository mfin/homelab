app-template:
  image:
    repository: ghcr.io/onedr0p/plex
    tag: 1.30.0.6486-629d58034@sha256:b3e3a2a305443f243643553161cff639f3dcc74349595884ac9c77cf6bb24068
  controller:
    type: statefulset
  env:
    TZ: Europe/Ljubljana
  service:
    main:
      enabled: false
      type: LoadBalancer
      # externalTrafficPolicy: Local
      ports:
        http:
          port: 32400

  hostNetwork: true
  ingress:
    main:
      enabled: false
      ingressClassName: traefik

  persistence:
    config:
      enabled: true
      existingClaim: plex-pvc
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
      readOnly: true
    transcode:
      enabled: true
      type: emptyDir

  resources:
    requests:
      gpu.intel.com/i915: 1
      cpu: 100m
      memory: 2000Mi
    limits:
      gpu.intel.com/i915: 1
      memory: 10000Mi
