app-template:
  image:
    repository: ghcr.io/onedr0p/plex
    tag: 1.32.4.7195-7c8f9d3b6
  controller:
    replicas: 1
    type: statefulset
  env:
    TZ: Europe/Ljubljana
  service:
    main:
      enabled: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      ports:
        http:
          port: 32400
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hajimari.io/enable: "true"
        hajimari.io/icon: plex
        hajimari.io/appName: Plex
        hajimari.io/info: Personal media server

  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 44 # video
      - 109 # render

  persistence:
    config:
      enabled: true
      existingClaim: plex
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
      readOnly: true
    dvr:
      enabled: true
      type: nfs
      path: /volume1/data/dvr
      mountPath: /mnt/dvr
    transcode:
      enabled: true
      type: emptyDir

  resources:
    requests:
      gpu.intel.com/i915: 1
      cpu: 100m
      memory: 200Mi
    limits:
      gpu.intel.com/i915: 1
      memory: 4000Mi
