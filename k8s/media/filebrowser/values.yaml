app-template:
  controllers:
    main:
      replicas: 1
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/filebrowser
            tag: v2.26.0
          env:
              TZ: Europe/Ljubljana
              FB_DATABASE: "/config/filebrowser.db"
              FB_ROOT: "/data"
              FB_LOG: "stdout"
              FB_NOAUTH: "true"
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: &port 80
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 1000Mi

      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: mdi:folder-play-outline
        hajimari.io/appName: Files
        hajimari.io/info: Browser for media files
  persistence:
    config:
      enabled: true
      existingClaim: filebrowser
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      globalMounts:
        - path: /data
