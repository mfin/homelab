app-template:
  controllers:
    main:
      replicas: 1
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/radarr-develop
            tag: 5.1.2.8207
          env:
            TZ: Europe/Ljubljana
            RADARR__INSTANCE_NAME: Radarr
            RADARR__PORT: &port 80
            RADARR__LOG_LEVEL: info
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 750Mi
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: filmstrip
        hajimari.io/appName: Radarr
        hajimari.io/info: Movie collection manager for Usenet and BitTorrent users
  persistence:
    config:
      enabled: true
      existingClaim: radarr
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      globalMounts:
        - path: /data
    remote:
      enabled: true
      type: hostPath
      hostPath: /mnt/remote
      globalMounts:
        - path: /mnt/remote
