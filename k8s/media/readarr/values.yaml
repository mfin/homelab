app-template:
  controllers:
    main:
      replicas: 1
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/readarr-develop
            tag: 0.3.12.2327@sha256:5ec995e7c026e0f5581ffe0ffc362017b5f3442a6fddc5a4c555f924ece06ab4
          env:
            TZ: Europe/Ljubljana
            READARR__INSTANCE_NAME: Readarr
            READARR__PORT: &port 80
            READARR__LOG_LEVEL: info
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 750Mi
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/auth-method: GET
        nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
        hajimari.io/enable: "true"
        hajimari.io/icon: book-open-variant
        hajimari.io/appName: Readarr
        hajimari.io/info: Ebook collection manager for Usenet and BitTorrent users
  persistence:
    config:
      enabled: true
      existingClaim: readarr
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      globalMounts:
        - path: /data
