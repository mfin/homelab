app-template:
  controller:
    replicas: 1
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/readarr-develop
    tag: 0.1.2.1558@sha256:d442e2c9e3ba4e10fc6733b411dea86941f197b1d65e95fbee93fd9ab508e9b5
  env:
    TZ: Europe/Ljubljana
    READARR__INSTANCE_NAME: Readarr
    READARR__PORT: &port 80
    READARR__LOG_LEVEL: info
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: book-open-variant
        hajimari.io/appName: Readarr
        hajimari.io/info: Ebook collection manager for Usenet and BitTorrent users
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: readarr
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 750Mi
