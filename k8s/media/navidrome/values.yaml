app-template:
  controller:
    replicas: 1
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/navidrome
    tag: 0.49.3@sha256:a1713dd83ee9673076d42b7b8bfb77b68f3a08c8901dd915db723a0d05ce8ae6
  env:
    TZ: Europe/Ljubljana
    ND_DATAFOLDER: /config
    ND_ENABLEGRAVATAR: true
    ND_ENABLESHARING: true
    ND_LOGLEVEL: info
    ND_MUSICFOLDER: /data/music
    ND_PORT: &port 80
    ND_PROMETHEUS_ENABLED: true
    ND_REVERSEPROXYUSERHEADER: "Remote-User"
    ND_REVERSEPROXYWHITELIST: "10.42.0.0/16"
    ND_SCANSCHEDULE: "@every 1h"
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: music
        hajimari.io/appName: Navidrome
        hajimari.io/info: enjoy your music collection from anywhere
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: navidrome
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 1000Mi
