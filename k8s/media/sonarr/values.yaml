app-template:
  controller:
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/sonarr-develop
    tag: 4.0.0.339
  env:
    TZ: Europe/Ljubljana
    SONARR__INSTANCE_NAME: Sonarr
    SONARR__PORT: &port 80
    SONARR__LOG_LEVEL: info
  envFrom:
    - secretRef:
        name: sonarr-secret
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: sonarr-config
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 1000Mi
