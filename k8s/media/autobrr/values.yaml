app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      replicas: 1
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/autobrr/autobrr
            tag: v1.34.0
          env:
            TZ: Europe/Ljubljana
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 1000Mi
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: rabbit
        hajimari.io/appName: autobrr
        hajimari.io/info: The modern autodl-irssi replacement
  persistence:
    config:
      enabled: true
      existingClaim: autobrr
    config-file:
      enabled: true
      type: configMap
      name: autobrr-config
      globalMounts:
        - subPath: config.toml
          path: /config/config.toml
          readOnly: true
