app-template:
  controller:
    replicas: 1
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: ghcr.io/onedr0p/sabnzbd
    tag: 3.7.2@sha256:0c994b898b3d3c638ef57ce7013493804d78d4fab5781c6ef503de9d83fc5f9e
  env:
    TZ: Europe/Ljubljana
    SABNZBD__PORT: &port 80
  envFrom:
    - secretRef:
        name: sabnzbd-secret
  service:
    main:
      ports:
        http:
          port: *port
  probes:
    liveness: &probes
      enabled: true
      custom: true
      spec:
        httpGet:
          path: /api?mode=version
          port: *port
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3
    readiness: *probes
    startup:
      enabled: false
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: download
        hajimari.io/appName: SABnzbd
        hajimari.io/info: Free and easy binary newsreader
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: sabnzbd-config
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 6000Mi
