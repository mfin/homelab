app-template:
  controllers:
    main:
      replicas: 1
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/qbittorrent
            tag: 4.6.0
          env:
            TZ: Europe/Ljubljana
            QBITTORRENT__PORT: &port 80
            QBITTORRENT__BT_PORT: &port-bt 53392
          hostname: qbittorrent
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 6000Mi
      pod:
        annotations:
          setGateway: "true"
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: *port
        bt:
          port: *port-bt
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: download
        hajimari.io/appName: qBittorrent
        hajimari.io/info: Open-source software alternative to ÂµTorrent
  persistence:
    config:
      enabled: true
      existingClaim: qbittorrent
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      globalMounts:
        - path: /data
