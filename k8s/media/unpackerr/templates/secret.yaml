apiVersion: v1
kind: Secret
metadata:
  name: unpackerr-secret
type: Opaque
stringData:
  UN_WEBHOOK_0_TEMPLATE: pushover
  UN_WEBHOOK_0_NAME: Pushover
  UN_WEBHOOK_0_URL: https://api.pushover.net/1/messages.json
  UN_WEBHOOK_0_CHANNEL: {{ .Values.pushover.userKey }}
  UN_WEBHOOK_0_TOKEN: {{ .Values.pushover.apiToken }}
  UN_WEBHOOK_0_EVENTS: "[3,7]"
