app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      replicas: 1
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/wizarrrr/wizarr
            tag: 4.2.0
          env:
            TZ: Europe/Ljubljana
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 1000Mi
  service:
    main:
      ports:
        http:
          port: 5690
  ingress:
    main:
      enabled: true
      className: internal
  persistence:
    config:
      enabled: true
      existingClaim: wizarr
      globalMounts:
        - path: /data/database

