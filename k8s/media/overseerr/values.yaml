app-template:
  controller:
    replicas: 1
    type: statefulset
  image:
    repository: ghcr.io/sct/overseerr
    tag: 1.33.1
  env:
    TZ: Europe/Ljubljana
    PORT: &port 80
    LOG_LEVEL: info
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hajimari.io/enable: "true"
        hajimari.io/icon: eye-circle
        hajimari.io/appName: Overseerr
        hajimari.io/info: Request management and media discovery for Plex ecosystem
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      mountPath: /app/config
      existingClaim: overseerr
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 1000Mi
