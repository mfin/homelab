app-template:
  controller:
    replicas: 1
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/lidarr-develop
    tag: 1.2.0.3183@sha256:e48c451e0c9c3c2f313e2543cd6c1119253e2690a3784c55d34e08a7c887b623
  env:
    TZ: Europe/Ljubljana
    LIDARR__INSTANCE_NAME: Lidarr
    LIDARR__PORT: &port 80
    LIDARR__LOG_LEVEL: info
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: headphones
        hajimari.io/appName: Lidarr
        hajimari.io/info: A music collection manager for Usenet and BitTorrent users
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: lidarr
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
    remote:
      enabled: true
      type: hostPath
      hostPath: /mnt/remote
      mountPath: /mnt/remote
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 1000Mi
