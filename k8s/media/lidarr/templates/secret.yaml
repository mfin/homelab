---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lidarr-api-key
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: lidarr-secret
    template:
      data:
        LIDARR__API_KEY: "{{ `{{ .apiKey }}` }}"
  data:
  - secretKey: apiKey
    remoteRef:
      key: "LIDARR_API_KEY"
