app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      replicas: 1
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/autobrr/omegabrr
            tag: v1.13.1
          env:
            TZ: Europe/Ljubljana
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 1000Mi
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: false
  persistence:
    config:
      enabled: true
      type: configMap
      name: omegabrr
      globalMounts:
        - subPath: config.yaml
          path: /config/config.yaml
          readOnly: true
