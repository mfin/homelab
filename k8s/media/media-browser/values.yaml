app-template:
  controller:
    replicas: 1
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    # https://github.com/filebrowser/filebrowser/issues/1571
    repository: ghcr.io/onedr0p/filebrowser
    tag: v2.23.0
  env:
    TZ: Europe/Ljubljana
    FB_DATABASE: "/data/filebrowser.db"
    FB_ROOT: "/media"
    FB_LOG: "stdout"
    FB_NOAUTH: "true"
  service:
    main:
      ports:
        http:
          port: &port 80
  probes:
    liveness: &probes
      enabled: true
      custom: true
      spec:
        httpGet:
          path: /health
          port: *port
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3
    readiness: *probes
    startup:
      enabled: false
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    data:
      enabled: true
      existingClaim: media-browser-data
    media:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /media
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      memory: 500Mi
