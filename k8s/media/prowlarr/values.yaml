app-template:
  controller:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: ghcr.io/onedr0p/prowlarr-nightly
    tag: 1.1.0.2283@sha256:85864c3a50b5aeea4e7d40e91e6fe47acf936e248714f62a7031b45e6f223ebf
  env:
    TZ: Europe/Ljubljana
    PROWLARR__INSTANCE_NAME: Prowlarr
    PROWLARR__PORT: &port 80
    PROWLARR__LOG_LEVEL: info
  envFrom:
    - secretRef:
        name: prowlarr-secret
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
        hajimari.io/enable: "true"
        hajimari.io/icon: movie-search
        hajimari.io/appName: Prowlarr
        hajimari.io/info: Indexer manager/proxy built on the popular *arr .net/reactjs base stack
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: prowlarr-config
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 500Mi
