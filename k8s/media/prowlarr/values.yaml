app-template:
  controller:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: ghcr.io/onedr0p/prowlarr-nightly
    tag: 1.1.0.2265@sha256:471a573a43de82087e691436e2bd2fa5cb41638888a7effc5a68648e99840e6f
  env:
    TZ: Europe/Ljubljana
    PROWLARR__INSTANCE_NAME: Prowlarr
    PROWLARR__PORT: &port 80
    PROWLARR__LOG_LEVEL: info
  envFrom:
    - secretRef:
        name: prowlarr-secret
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: prowlarr-config
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 500Mi
