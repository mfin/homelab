app-template:
  controller:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: ghcr.io/onedr0p/prowlarr-nightly
    tag: 1.1.0.2271@sha256:0453308653e652f7d7e90aba9bcad5f1966b49f62a76c2489debb33725cce073
  env:
    TZ: Europe/Ljubljana
    PROWLARR__INSTANCE_NAME: Prowlarr
    PROWLARR__PORT: &port 80
    PROWLARR__LOG_LEVEL: info
  envFrom:
    - secretRef:
        name: prowlarr-secret
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: prowlarr-config
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 500Mi
