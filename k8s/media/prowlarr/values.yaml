app-template:
  controller:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
  image:
    repository: ghcr.io/onedr0p/prowlarr-nightly
    tag: 1.1.0.2265@sha256:eeba99a38a56965107309e9b90674a89ed6e8666badf6ea04f3d7b357cbc2ab6
  env:
    TZ: Europe/Ljubljana
    PROWLARR__INSTANCE_NAME: Prowlarr
    PROWLARR__PORT: &port 80
    PROWLARR__LOG_LEVEL: info
  envFrom:
    - secretRef:
        name: prowlarr-secret
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: prowlarr-config
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 500Mi
