app-template:
  controller:
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/bazarr
    tag: 1.1.4
  env:
    TZ: Europe/Ljubljana
  service:
    main:
      ports:
        http:
          port: 6767
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: bazarr-config
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      mountPath: /data
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 1000Mi
