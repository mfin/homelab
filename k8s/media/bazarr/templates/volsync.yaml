---
apiVersion: v1
kind: Secret
metadata:
  name: bazarr-restic-secret
type: Opaque
stringData:
  RESTIC_REPOSITORY: '{{ .Values.volsync.repository }}/bazarr'
  RESTIC_PASSWORD: '{{ .Values.volsync.password }}'
  AWS_ACCESS_KEY_ID: '{{ .Values.volsync.accessKey }}'
  AWS_SECRET_ACCESS_KEY: '{{ .Values.volsync.secretKey }}'
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: bazarr
spec:
  sourcePVC: bazarr-config
  trigger:
    manual: manual-once
  restic:
    copyMethod: Direct
    pruneIntervalDays: 10
    repository: bazarr-restic-secret
    storageClassName: local-hostpath
    volumeSnapshotClassName: local-hostpath
    cacheCapacity: 2Gi
    retain:
      daily: 10
      within: 3d
