apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: bazarr
  oidc:
    provider:
      issuer: "https://pocket.mfin.app"
    clientID: "envoy-gateway"
    clientSecret:
      name: "oidc-client-secret"
