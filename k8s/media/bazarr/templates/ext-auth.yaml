apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ext-auth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: bazarr
  extAuth:
    http:
      backendRefs:
        - name: tinyauth
          namespace: tinyauth
          port: 3000
      path: /api/auth/envoy
      headersToBackend: ["x-current-user"]
