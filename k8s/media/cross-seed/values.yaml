app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    type: statefulset
  image:
    repository: ghcr.io/cross-seed/cross-seed
    tag: latest@sha256:55169f79f2d7e6b72721a01dc8040c1da91282f126c1415145e5d7b49df9b273
  env:
    TZ: Europe/Ljubljana
  args:
    - daemon
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: false
  persistence:
    config:
      enabled: true
      type: configMap
      name: cross-seed
      subPath: config.js
      mountPath: /config/config.js
      readOnly: true
    torrents:
      enabled: true
      type: hostPath
      hostPath: /mnt/torrents
      mountPath: /mnt/torrents
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 1000Mi
