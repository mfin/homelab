app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    type: statefulset
  image:
    repository: ghcr.io/cross-seed/cross-seed
    tag: latest@sha256:c338bc0aea5fe07aadde5a5cb3bd6e46b5aea54835b8679a118ec8514ea2f54f
  env:
    TZ: Europe/Ljubljana
  args:
    - daemon
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: false
  persistence:
    config:
      enabled: true
      type: configMap
      name: cross-seed
      subPath: config.js
      mountPath: /config/config.js
      readOnly: true
    torrents:
      enabled: true
      type: hostPath
      hostPath: /mnt/torrents
      mountPath: /mnt/torrents
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 1000Mi
