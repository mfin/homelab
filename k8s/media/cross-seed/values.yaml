app-template:
  controller:
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    type: statefulset
  image:
    repository: ghcr.io/cross-seed/cross-seed
    tag: latest@sha256:e69927e2f49a6b292a4dd0f3749381a5a4ecb4b78d763c7865f63b0f9a7c68dd
  env:
    TZ: Europe/Ljubljana
  args:
    - daemon
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: false
  persistence:
    config:
      enabled: true
      type: configMap
      name: cross-seed
      subPath: config.js
      mountPath: /config/config.js
      readOnly: true
    torrents:
      enabled: true
      type: hostPath
      hostPath: /mnt/torrents
      mountPath: /mnt/torrents
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 1000Mi
