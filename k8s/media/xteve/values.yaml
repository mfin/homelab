app-template:
  controller:
    replicas: 1
    type: statefulset
  image:
    repository: ghcr.io/mrmarble/xteve
    tag: v2.3.1
  env:
    TZ: "Europe/Ljubljana"
  podSecurityContext:
    runAsUser: 1028
    runAsGroup: 100
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 34400
  ingress:
    main:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: xTeVe
        hajimari.io/info: M3U Proxy for Plex DVR and Emby Live TV
        hajimari.io/icon: "arcticons:iptv-smarters"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd
  persistence:
    data:
      enabled: true
      existingClaim: xteve-data
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 1Gi
      cpu: 1000m
