app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: ghcr.io/bjw-s/calibre-web
            tag: 0.6.23@sha256:4148510c5b5187accd2b34d9e6d22505f93f15a9c40b839d4f4c08c628cc0089
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 8083
  ingress:
    main:
      enabled: true
      className: external
  persistence:
    config:
      enabled: true
      existingClaim: calibre-web
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      globalMounts:
        - path: /data
