app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: ghcr.io/bjw-s/calibre-web
            tag: 0.6.23@sha256:b2455923842a6ae4b994790a59dce6c887000514891f0ed0d9481e4a3c49f001
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 8083
  ingress:
    main:
      enabled: true
      className: external
  persistence:
    config:
      enabled: true
      existingClaim: calibre-web
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      globalMounts:
        - path: /data
