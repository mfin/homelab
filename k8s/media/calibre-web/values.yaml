app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: ghcr.io/bjw-s/calibre-web
            tag: 0.6.21@sha256:616c4a093a4ae0a6f4a2b64e70bb98dd08de7260472b0f61ffc6e66f61dc27f0
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 8083
  ingress:
    main:
      enabled: true
      className: external
  persistence:
    config:
      enabled: true
      existingClaim: calibre-web
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      globalMounts:
        - path: /data
