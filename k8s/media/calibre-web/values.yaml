app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: ghcr.io/bjw-s/calibre-web
            tag: 0.6.21@sha256:c9db35c46d93760e2779eb146cf83964c3f178f86db6e83f0b4c8317fc6c1c1b
      pod:
        securityContext:
          runAsUser: 1028
          runAsGroup: 100
          fsGroup: 100
          fsGroupChangePolicy: "OnRootMismatch"
  service:
    main:
      ports:
        http:
          port: 8083
  ingress:
    main:
      enabled: true
      className: external
  persistence:
    config:
      enabled: true
      existingClaim: calibre-web
    data:
      enabled: true
      type: nfs
      path: /volume1/data
      globalMounts:
        - path: /data
