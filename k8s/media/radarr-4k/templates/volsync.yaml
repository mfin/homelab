---
apiVersion: v1
kind: Secret
metadata:
  name: radarr-4k-restic-secret
type: Opaque
stringData:
  RESTIC_REPOSITORY: '{{ .Values.volsync.repository }}/radarr-4k'
  RESTIC_PASSWORD: '{{ .Values.volsync.password }}'
  AWS_ACCESS_KEY_ID: '{{ .Values.volsync.accessKey }}'
  AWS_SECRET_ACCESS_KEY: '{{ .Values.volsync.secretKey }}'
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr-4k
spec:
  sourcePVC: radarr-4k
  trigger:
    schedule: '15 * * * *'
  restic:
    copyMethod: Clone
    pruneIntervalDays: 10
    repository: radarr-4k-restic-secret
    storageClassName: local-hostpath
    volumeSnapshotClassName: local-hostpath
    cacheCapacity: 2Gi
    retain:
      daily: 10
      within: 3d
