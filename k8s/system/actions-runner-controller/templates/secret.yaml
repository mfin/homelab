apiVersion: v1
kind: Secret
metadata:
  name: actions-runner-controller-secret
type: Opaque
stringData:
  github_app_id: "{{ .Values.custom.appId }}"
  github_app_installation_id: "{{ .Values.custom.installationId }}"
  github_webhook_secret_token: "{{ .Values.custom.webhookToken }}"
  github_app_private_key: |
{{ .Values.custom.privateKey | indent 4 }}
