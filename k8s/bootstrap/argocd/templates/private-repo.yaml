apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.git.name }}
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  name: {{ .Values.git.name }}
  type: git
  url: {{ .Values.git.url }}
  password: {{ .Values.git.password }} 
  username: {{ .Values.git.username | default "user" | quote }} 
