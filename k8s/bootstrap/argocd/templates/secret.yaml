---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
type: Opaque
stringData:
  {{ .Values.secret.age.key }}: {{ .Values.secret.age.value }}
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-notifications-secret
stringData:
  email-username: {{ .Values.notifications.emailUser }}
  email-password: {{ .Values.notifications.emailPassword }}
type: Opaque
