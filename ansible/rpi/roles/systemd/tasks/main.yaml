- name: Enable and start prometheus-node-exporter service
  ansible.builtin.systemd:
    name: prometheus-node-exporter
    state: started
    enabled: true

- name: Enable and start smartmontools service
  ansible.builtin.systemd:
    name: smartmontools
    state: started
    enabled: true

- name: Enable and start avahi-daemon service
  ansible.builtin.systemd:
    name: avahi-daemon
    state: started
    enabled: true

- name: Enable and start nextdns service
  ansible.builtin.systemd:
    name: nextdns
    state: started
    enabled: true

- name: Enable and start coredns service
  ansible.builtin.systemd:
    name: coredns
    state: started
    enabled: true

- name: Enable and start ufw service
  ansible.builtin.systemd:
    name: ufw
    state: started
    enabled: true

- name: Disable and stop systemd-resolved service
  ansible.builtin.systemd:
    name: systemd-resolved
    state: stopped
    enabled: false
