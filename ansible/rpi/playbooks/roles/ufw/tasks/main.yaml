- name: Install ufw
  ansible.builtin.package:
    name:
      - ufw
    state: present

- name: Set logging
  community.general.ufw:
    logging: 'on'

- name: Allow SSH
  community.general.ufw:
    rule: allow
    name: SSH

- name: Allow DNS
  community.general.ufw:
    rule: allow
    name: DNS

- name: Allow node-exporter metrics
  community.general.ufw:
    rule: allow
    port: 9100
    proto: tcp

- name: Allow outgoing
  community.general.ufw:
    state: enabled
    direction: outgoing
    policy: allow

- name: Deny incoming
  community.general.ufw:
    state: enabled
    direction: incoming
    policy: deny

- name: Enable and start ufw service
  ansible.builtin.systemd:
    name: ufw
    state: started
    enabled: true
