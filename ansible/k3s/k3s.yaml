---

- name: Install requirements
  hosts: cluster
  gather_facts: true
  become: true
  roles:
    - role: requirements
    - role: download

- name: Provision masters
  hosts: master
  become: true
  roles:
    - role: k3s/master

- name: Provision workers
  hosts: worker
  become: true
  roles:
    - role: k3s/worker
