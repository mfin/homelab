---
- name: Enable IPv4 forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    state: present
    reload: yes

- name: Enable IPv6 forwarding
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: "1"
    state: present
    reload: yes
  when: ansible_all_ipv6_addresses

- name: Install additional packages
  ansible.builtin.package:
    name:
      - avahi-daemon
      - lm-sensors
      - nfs-common
      - smartmontools
      - sqlite3
    state: latest
