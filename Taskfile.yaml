---
version: "3"

vars:
  dir: '{{.dir | default .USER_WORKING_DIR}}'
  name: '{{.name | default (base .dir)}}'
  namespace: '{{.namespace | default (base .dir)}}'
  ts: '{{now | date "150405"}}'

includes:
  a: .taskfiles/ansible
  k: .taskfiles/k8s
  t: .taskfiles/terraform
  m: .taskfiles/misc
  r: .taskfiles/restic
  v:
    taskfile: .taskfiles/volsync/Taskfile.yaml
    vars:
      destinationTemplate: "{{.ROOT_DIR}}/.taskfiles/volsync/templates/ReplicationDestination.tmpl.yaml"
      wipeJobTemplate: "{{.ROOT_DIR}}/.taskfiles/volsync/templates/WipeJob.tmpl.yaml"
      waitForJobScript: "{{.ROOT_DIR}}/.taskfiles/volsync/scripts/wait-for-job.sh"
      listJobTemplate: "{{.ROOT_DIR}}/.taskfiles/volsync/templates/ListJob.tmpl.yaml"
      attachPvcTemplate: "{{.ROOT_DIR}}/.taskfiles/volsync/templates/AttachPvc.tmpl.yaml"
  ac:
    taskfile: .taskfiles/argocd/Taskfile.yaml
    vars:
      namespace: argocd
      sopsFile: '{{.ROOT_DIR}}/.taskfiles/argocd/secret.sops.yaml'

tasks:
  default:
    silent: true
    cmds: ["task -l"]

  bootstrap:
    desc: Bootstrap the K3s cluster
    silent: true
    cmds:
      - task: a:deps
      - task: a:k3s
      - task: k:create-namespace
        vars:
          namespace: argocd
      - task: k:apply
        vars:
          dir: k8s/bootstrap/argocd
      - kubectl -n argocd wait --timeout=60s --for condition=Established crd/applications.argoproj.io crd/applicationsets.argoproj.io
      - task: k:apply
        vars:
          dir: k8s/bootstrap/app-of-apps
          namespace: argocd
