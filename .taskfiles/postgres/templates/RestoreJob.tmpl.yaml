---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${JOB_NAME}"
  namespace: "${NAMESPACE}"
spec:
  template:
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: postgres
        - secretRef:
            name: minio
        env:
          - name: DUMP_FILE
            value: "${DUMP_FILE}"
        image: ghcr.io/mfin/postgres-minio-restore:rolling@sha256:16c58b4ac6fcc75bb8bbd76cab15cca7680d401d9d8b4ac510027eccceeee1c8
        imagePullPolicy: IfNotPresent
        name: pg-restore
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never
