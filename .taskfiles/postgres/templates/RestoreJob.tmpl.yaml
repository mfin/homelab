---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${JOB_NAME}"
  namespace: "${NAMESPACE}"
spec:
  template:
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: postgres
        - secretRef:
            name: minio
        env:
          - name: DUMP_FILE
            value: "${DUMP_FILE}"
        image: ghcr.io/mfin/postgres-minio-restore:rolling@sha256:1ab0f96da96e878ef7b90a0483cf7f24c897d3ed5eb37dda7276088677d73cfa
        imagePullPolicy: IfNotPresent
        name: pg-restore
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never
