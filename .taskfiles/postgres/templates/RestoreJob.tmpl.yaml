---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${JOB_NAME}"
  namespace: "${NAMESPACE}"
spec:
  template:
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: postgres
        - secretRef:
            name: minio
        env:
          - name: DUMP_FILE
            value: "${DUMP_FILE}"
        image: ghcr.io/mfin/postgres-minio-restore:rolling@sha256:5451d21ba82a76df948033062aa06807505a73583469695199e9db1fc6027973
        imagePullPolicy: IfNotPresent
        name: pg-restore
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never
