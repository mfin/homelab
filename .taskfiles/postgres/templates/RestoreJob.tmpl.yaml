---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${JOB_NAME}"
  namespace: "${NAMESPACE}"
spec:
  template:
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: postgres
        - secretRef:
            name: minio
        env:
          - name: DUMP_FILE
            value: "${DUMP_FILE}"
        image: ghcr.io/mfin/postgres-minio-restore:rolling@sha256:3c2054263ea4a68da5f3c94c16285c7891aa6e4904282d4937f7f884d25736bd
        imagePullPolicy: IfNotPresent
        name: pg-restore
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never
