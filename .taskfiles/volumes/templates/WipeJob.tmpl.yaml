---
apiVersion: batch/v1
kind: Job
metadata:
  name: "wipe-${RSRC}-${CLAIM}-${TS}"
  namespace: "${NAMESPACE}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: wipe
          image: ghcr.io/onedr0p/alpine:3.18.4@sha256:7de9e0039cbc791e8fac00d59844a63c81e5bd7532a850a1f6731a190aab6ccd
          command: ["/bin/bash", "-c", "cd /data; find . -delete"]
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            privileged: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "${PVC}"
