---
apiVersion: batch/v1
kind: Job
metadata:
  name: "wipe-${RSRC}-${CLAIM}-${TS}"
  namespace: "${NAMESPACE}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: wipe
          image: ghcr.io/onedr0p/alpine:3.18.2@sha256:4b666f73ee079b4feac9527fae3b0e60b0e9883213758bdb28af852c9acb4efe
          command: ["/bin/bash", "-c", "cd /data; find . -delete"]
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            privileged: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "${PVC}"
