---
apiVersion: batch/v1
kind: Job
metadata:
  name: "wipe-${RSRC}-${CLAIM}-${TS}"
  namespace: "${NAMESPACE}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: wipe
          image: ghcr.io/onedr0p/alpine:3.19.1@sha256:b3d3b9e47e3b5736d045a5e9f2f1d1bbf5c1c38b8c0c296d4609079cfaf9a4bd
          command: ["/bin/bash", "-c", "cd /data; find . -delete"]
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            privileged: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "${PVC}"
