---
apiVersion: batch/v1
kind: Job
metadata:
  name: "wipe-${RSRC}-${CLAIM}-${TS}"
  namespace: "${NAMESPACE}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: wipe
          image: ghcr.io/onedr0p/alpine:3.18.4@sha256:640268cbf735904105ec132b1c73556ec3ff29a0c76505e78d077cb22d55e9e7
          command: ["/bin/bash", "-c", "cd /data; find . -delete"]
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            privileged: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "${PVC}"
