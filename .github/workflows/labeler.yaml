---
name: "Pull Request Labeler"
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@5c7539237e04b714afd8ad9b4aed733815b9fab4 # renovate: tag=v4.0.2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
